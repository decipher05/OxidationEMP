---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace
# Please do not use long comments here because in a multiplayer game the yaml file has to be sent from server to client

# Playfield Characteristics
RealRadius: 1303.797294
ScaledRadius: 1300
Gravity: -4.86
AtmosphereDensity: 1.377
AtmosphereO2: 0.05
AtmosphereBreathable: True
Temperature: 20
TemperatureDay: 50
TemperatureNight: -20
Music: barren
Radiation: 1.9
DayLength: 24
PlanetType: Barren
Moons: 3
Water: WaterBrown
SeaLevel: 33
PvP: True
#Seed: 348764
#UseFixed: False

# Playfield difficulty (has impact on experience gains)
Difficulty: 5

# Planet or Space
PlayfieldType: Planet               # Please don't change
#Description: "[c][e0e020]Origin: %Origin%[-][/c]\n[c][d29818]Difficulty: Enviroment Tricky Hard[-][/c]\nWookie is an algae swamp planet with vast lakes, creeks and rivers, it has a distinct forest in the lower regions where its warmer than the mountain ranges that are close to frozen. Wookie moon is a frozen planet in transition to tropical, it is a jungle swamp in the lower regions and frozen in the mountains!Wookies other 2 moons you will have to explore for yourself. You start in a pod drop here so plan everything carefully.[c][e0e020]Be warned, alot of extra animals on this planet, the type that hunt and kill you, night times here are extremely dangerous, very hard . [c][e02020]Choosing this planet as the survival start is recommended for patient players that dont feel the need to wander to far at night!.[-][/c]"

# Sun                               # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareBlue

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "1, 0, 0"
SkyColor: "1, 1, 0"
SkyHorizonColor: "1, 0.5, 0.5"

# Light
DayLightIntensity: 1
NightLightIntensity: 0.85
DayShadowStrength: 0.95

# Fog
AtmosphereFog: 0.15
FogCloudIntensity: 0.15
FogIntensity: 0.2
FogStartDistance: 200
GroundFogIntensity: 0.1
GroundFogHeight: 5

# Clouds
CloudsDensity: 0.9
CloudsSharpness: 0.4
CloudsBrightness: 0.6
CloudsOpacity: 0.2
CloudsZenithColor: "0.5,0,0.5"
CloudsHorizonColor: "0,1,1"

# Wind Speed
WindSpeed: 3                        # Between 0 and 10: larger values = faster moving clouds

# Special Effects                   # Please don't change
SpecialEffectsLocal:
  - Name: Pollen
    Biome: [ BarrenRocks ]
    Time: Day
    MaxHeight: 55
  - Name: FireFliesGreenFew
    Biome: [ BarrenRocks, BarrenOpenPlains ]
    Time: Night
    MaxHeight: 55
  - Name: FireFliesOrange
    Biome: [ BarrenFog ]
    Time: Night
    MaxHeight: 40
  - Name: Grime
    Biome: [ BarrenFog ]
    Time: Always
    MaxHeight: 40

SpecialEffectsGlobal:
# Weather
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 600
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsDark
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: Wind
    Type: Weather
    InitialDelay: 0
    Delay: 5
    Lifetime: 600
  - Name: HeatWave
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 1200
  - Name: FogRadiationGreen
    Type: Weather
    InitialDelay: 10
    Delay: 5
    Lifetime: 1000
  - Name: AcidRainHeavy
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 600
# Global Effect
  - Name: MeteorShower
    Biome: [ BarrenOpenPlains ]
    Time: Always
    InitialDelay: 3.5   # in game hours
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid
  - Name: ThunderAndLightning
    Biome: [ Any ]
    Time: Always
    InitialDelay: 0.5
    Delay: 8
    Lifetime: 300
    PlyDist: 100
    SpawnY: 500
    Struct: Avoid

### Terrain and Decorations
# Terrain and Local Decoration
Terrain:
    Name: Barren
    PoleLevel: 60                        # Pole level of planet
    NoiseStrength: 1.5
    ColorChange:
        YFadeCenter: 40
        YFadeRange: 30
        YFadeMin: 0.1
        YFadeMax: -0.05

MainBiome:
    Textures:
        - [ DirtCliff, 2 ]
        - [ Grass02Cliff, 4 ]
        - [ RockBrown01, 0 ]
        - [ Bedrock, 2 ]

    Decorations:
        - [ RocksmallA02, 0.35 ]
        - [ RocksmallC01, 0.35 ]

SubBiomes:
    - Altitude: 22
      Textures:
        - [ RockLava02, 20 ]
      Decorations:
        - [ RocksmallA02, 0.2 ]
    - Altitude: 34
      Textures:
        - [ SandBeach, 3 ]
    - Altitude: 62
      Textures:
        - [ Grass02Cliff, 40 ]

