# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace

# Playfield Characteristics
RealRadius: 1303.797294             # Please don't change       
ScaledRadius: 1300                  # Please don't change
Gravity: -3.31                     # Gravity on planet
AtmosphereDensity: 1.425            # Please don't change
AtmosphereO2: 0.05                  # Oxygen level of atmosphere
AtmosphereBreathable: False         # If player can breathe without helmet
Temperature: 53                     # No functionality yet
TemperatureDay: 62                  # No functionality yet
TemperatureNight: 44                # No functionality yet
DayLength: 24                       # No functionality yet
PlanetType: Temperate                    # No functionality yet
Water: WaterBlue                   # Water / Lava
SeaLevel: 27                        # Sea level of planet
Emissive: True                      # True if planet has emissive texture (e.g. Lava)
PvP: True                           # Set to True to allow PvP in this playfield, default is False
#Seed: 123456                       # If set overwrites main Seed
#UseFixed: False					# If set uses fixed POIs + resources

# Playfield difficulty (has impact on experience gains)
Difficulty: 2                       # Between 2 and 5: larger values indicate higher difficulty

# Planet or Space
PlayfieldType: Planet               # Please don't change

# Sun                               # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareYellow     

# Special Effects                   # Please don't change
LocalEffect:
    Name: EnvironmentalEffects/Sparks
    MaxHeight: 100

# Atmosphere and Sky
AtmosphereEnabled: True              # Atmosphere True or False
AtmosphereColor: "0.3,0.3,0.3"       # Color of atmosphere seen in space, default is white "1,1,1"
SkyColor: "1, 1, 0.4"           # Color of skybox, default is white "1,1,1"
# LightZenithColor: "0.98, 0.98, 0.82"  # Color of light if sun is in zenith, default is almost white "1,0.95,0.92"
# LightHorizonColor: "0.87, 0.87, 0.33"     # Color of light if sun is on horizon, default is orange "1,0.6,0"

# Light
DayLightIntensity: 0.55             # Between 0 and 1: larger values = brighter, default is 0.6
NightLightIntensity: 1.4            # Between 0 and 1: larger values = brighter, default is 0.6
DayShadowStrength: 0.7              # Between 0 and 1: larger values = stronger
NightShadowStrength: 0.5            # Between 0 and 1: larger values = stronger

# Fog
AtmosphereFog: 0.5                  # Distant fog, between 0 and 1: larger values = stronger
FogCloudIntensity: 0.7              # Waft of mist in air, between 0 and 1: larger values = stronger
FogIntensity: 0.25                  # Near Fog/Atmospheric Scattering Intensity, between 0 and 1: larger values = stronger
FogStartDistance: 400               # Near Fog/Atmospheric Scattering Start Distance, in m
GroundFogIntensity: 0.5               # Ground Layer Fog, between 0 and 1: larger values = stronger
GroundFogHeight: 10                  # Ground Layer Fog Height

# Clouds
CloudsDensity: 0.5                       # Between 0 and 1: larger values = more clouds (coverage)
CloudsSharpness: 0.8                   # Between 0 and 1: larger values = less dense clouds
CloudsBrightness: 0.7                  # Between 0 and 2: larger values = brighter clouds
# CloudsOpacity: 0.9				   # Between 0 and 1: larger values = more opaque, default is 0.9
# CloudsZenithColor: "0.87, 0.92, 1"   # Color of clouds if sun is in zenith, default is light blue "0.87,0.92,1"
# CloudsHorizonColor: "1, 0.76, 0.56"  # Color of clouds if sun is on horizon, default is light orange "1,0.76,0.56"

# Wind Speed
WindSpeed: 3                        # Between 0 and 10: larger values = faster moving clouds


