# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace

# Playfield Characteristics
RealRadius: 1303.797294             # Please don't change
ScaledRadius: 1300                  # Please don't change
Gravity: -15.9                        # Gravity on planet
AtmosphereDensity: 1.387            # Please don't change
AtmosphereO2: 0.08                  # Oxygen level of atmosphere
AtmosphereBreathable: True         # If player can breathe without helmet
Temperature: 88                     # No functionality yet
TemperatureDay: 118                 # No functionality yet
TemperatureNight: 60                # No functionality yet
DayLength: 24                       # No functionality yet
PlanetType: Molten                  # No functionality yet
Moons: 3                            # No functionality yet
Water: RockLava03                   # WaterBlue, WaterGreen, WaterBrown
SeaLevel: 30                        # Sea level of planet
PvP: True                           # Set to True to allow PvP in this playfield, default is False
Seed: 143651                       # If set overwrites main Seed
#UseFixed: False					# If set uses fixed POIs + resources

# Playfield difficulty (has impact on experience gains)
Difficulty: 5                       # Between 2 and 5: larger values indicate higher difficulty

# Planet or Space
PlayfieldType: Planet               # Please don't change

# Sun                               # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareYellow

# Special Effects                   # Please don't change
SpecialEffectsLocal:
  - Name: Grime
    MaxHeight: 200
  - Name: FireFliesOrange
    Biome: [ RedForest, ArcticHighForest ]
    Time: Night
    MaxHeight: 80

SpecialEffectsGlobal:
  - Name: MeteorShower
    Biome: [ Any ]
    Time: Day
    InitialDelay: 3.5   # in game hours
    Delay: 5
    Lifetime: 60
    PlyDist: 100
    SpawnY: 100
    Struct: Avoid
  - Name: ThunderAndLightningRed
    Biome: [ Any ]
    Time: Night
    InitialDelay: 1.5
    Delay: 4
    Lifetime: 300
    PlyDist: 20
    SpawnY: 100
    Struct: Avoid
  - Name: ThunderAndLightning
    Biome: [ Any ]
    Time: Day
    InitialDelay: 1.5
    Delay: 4
    Lifetime: 400
    PlyDist: 100
    SpawnY: 400
    Struct: Avoid

# Atmosphere and Sky
AtmosphereEnabled: True                  # Atmosphere True or False
AtmosphereColor: "1, 0.68, 0.36"         # Color of atmosphere seen in space, default is white "1,1,1"
SkyColor: "0.81, 0.14, 0.09"             # Color of skybox, default is white "1,1,1"
LightZenithColor: "1, 0, 0"              # Color of light if sun is in zenith, default is almost white "1,0.95,0.92"
LightHorizonColor: "0.65, 0.34, 0"       # Color of light if sun is on horizon, default is orange "1,0.6,0"

# Light
DayLightIntensity: 0.5             # Between 0 and 1: larger values = brighter, default is 0.6
NightLightIntensity: 1.85          # Between 0 and 1: larger values = brighter, default is 0.6
DayShadowStrength: 1               # Between 0 and 1: larger values = stronger
NightShadowStrength: 1             # Between 0 and 1: larger values = stronger

# Fog
AtmosphereFog: 0.5                  # Distant fog, between 0 and 1: larger values = stronger
FogCloudIntensity: 0.5              # Waft of mist in air, between 0 and 1: larger values = stronger
FogIntensity: 0.1                   # Near Fog/Atmospheric Scattering Intensity, between 0 and 1: larger values = stronger
FogStartDistance: 400               # Near Fog/Atmospheric Scattering Start Distance, in m
GroundFogIntensity: 0               # Ground Layer Fog, between 0 and 1: larger values = stronger
GroundFogHeight: 0                  # Ground Layer Fog Height

# Clouds
CloudsDensity: 0.8                     # Between 0 and 1: larger values = more clouds (coverage)
CloudsSharpness: 0.1                   # Between 0 and 1: larger values = less dense clouds
CloudsBrightness: 0.8                  # Between 0 and 2: larger values = brighter clouds
CloudsOpacity: 0.5				   # Between 0 and 1: larger values = more opaque, default is 0.9
# CloudsZenithColor: "0.87, 0.92, 1"   # Color of clouds if sun is in zenith, default is light blue "0.87,0.92,1"
# CloudsHorizonColor: "1, 0.76, 0.56"  # Color of clouds if sun is on horizon, default is light orange "1,0.76,0.56"

# Wind Speed
WindSpeed: 10                        # Between 0 and 10: larger values = faster moving clouds


