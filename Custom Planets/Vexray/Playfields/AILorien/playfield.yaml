### Playfield Characteristics

# General Information
RealRadius: 1303.797294             # Please don't change
ScaledRadius: 1300                  # Please don't change
Gravity: -7.20                      # Gravity on planet
AtmosphereDensity: 1.217            # Please don't change
AtmosphereO2: 0.1                   # Oxygen level of atmosphere
AtmosphereBreathable: True         # If player can breathe without helmet
Temperature: 32                     # No functionality yet
TemperatureDay: 53                  # No functionality yet
TemperatureNight: 13                # No functionality yet
DayLength: 24                       # No functionality yet
PlanetType: Desert                  # No functionality yet
Moons: 1                            # No functionality yet
Water: WaterBrown                   # WaterBlue, WaterGreen, WaterBrown
SeaLevel: 42                        # Sea level of planet
PvP: False                          # Set to True to allow PvP in this playfield, default is False
#Seed: 123456                       # If set overwrites main Seed
#UseFixed: False					# If set uses fixed POIs + resources

# Playfield Difficulty (has impact on experience gains)
Difficulty: 4                       # Between 2 and 5: larger values indicate higher difficulty

# Planet or Space
PlayfieldType: Planet               # Please don't change
Description: Vulca is an ancient savannah with patches of oasis, the native wildlife will not take kindly to newcommers. Look on the bright side, there's plenty of food.[c][e0e020]Warning, choosing this planet as the survival start is recommended for experienced players only.[-][/c]

# Sun                               # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareYellow

# Special Effects                   # Please don't change
LocalEffect:
    Name: EnvironmentalEffects/Sparks
    MaxHeight: 200

# Atmosphere and Sky
AtmosphereEnabled: True             # Atmosphere True or False
AtmosphereColor: "1, 1, 1" # Color of atmosphere seen in space, default is white "1,1,1"
SkyColor: "1, 1, 0.8"                 # Color of skybox, default is white "1,1,1"
LightZenithColor: "1, 1, 0.8"  # Color of light if sun is in zenith, default is almost white "1,0.95,0.92"
LightHorizonColor: "1, 1, 0.8"     # Color of light if sun is on horizon, default is orange "1,0.6,0"

# Light
DayLightIntensity: 1.3              # Between 0 and 1.2: larger values = brighter, default is 0.6
NightLightIntensity: 0.85            # Between 0 and 1: larger values = brighter, default is 0.6

# Fog
AtmosphereFog: 0                    # Distant fog, between 0 and 1: larger values = stronger
FogCloudIntensity: 0.1              # Waft of mist in air, between 0 and 1: larger values = stronger
FogIntensity: 0.1                   # Near Fog/Atmospheric Scattering Intensity, between 0 and 1: larger values = stronger
FogStartDistance: 600               # Near Fog/Atmospheric Scattering Start Distance, in m
GroundFogIntensity: 0               # Ground Layer Fog, between 0 and 1: larger values = stronger
GroundFogHeight: 0                  # Ground Layer Fog Height

# Clouds
CloudsDensity: 0.8                  # Between 0 and 1: larger values = more clouds (coverage)
CloudsSharpness: 0.2                # Between 0 and 1: larger values = less dense clouds
CloudsBrightness: 1.2               # Between 0 and 2: larger values = brighter clouds
CloudsOpacity: 0.6                  # Between 0 and 1: larger values = more opaque, default is 0.9
CloudsZenithColor: "1, 0, 0"   # Color of clouds if sun is in zenith, default is light blue "0.87,0.92,1"
CloudsHorizonColor: "1, 0, 0"  # Color of clouds if sun is on horizon, default is light orange "1,0.76,0.56"

# Wind Speed
WindSpeed: 10                        # Between 0 and 10: larger values = faster moving clouds


