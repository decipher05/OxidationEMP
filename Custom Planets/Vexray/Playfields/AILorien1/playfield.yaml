# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace

# Playfield Characteristics
RealRadius: 1303.797294            # Please don't change
ScaledRadius: 1300                 # Please don't change
Gravity: -7.85                     # Gravity on planet                     
AtmosphereDensity: 1.051           # Please don't change
AtmosphereO2: 0.2                  # Oxygen level of atmosphere
AtmosphereBreathable: True         # If player can breathe without helmet
Temperature: 23                    # No functionality yet
TemperatureDay: 35                 # No functionality yet
TemperatureNight: 11               # No functionality yet
DayLength: 24                      # No functionality yet
PlanetType: Temperate              # No functionality yet
Moons: 0                           # No functionality yet
Water: WaterGreen                   # WaterBlue, WaterGreen, WaterBrown
SeaLevel: 11                       # Sea level of planet
PvP: True                         # Set to True to allow PvP in this playfield, default is False
#Seed: 123456                       # If set overwrites main Seed
#UseFixed: False					# If set uses fixed POIs + resources

# Playfield difficulty (has impact on experience gains)
Difficulty: 2                      # Between 2 and 5: larger values indicate higher difficulty

# Planet or Space
PlayfieldType: Planet              # Please don't change
Description: Akua is a temperate planet with vast oceans, volcanic islands and large continents with mountain ranges. It has a breathable atmosphere. The average temperature is 23Â°C and gravity amounts to 0.84g.

# Sun                              # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlarePurple

# Special Effects                  # Please don't change
LocalEffect:
    Name: EnvironmentalEffects/Sparks
    MaxHeight: 200

# Atmosphere and Sky
AtmosphereEnabled: True              # Atmosphere True or False
AtmosphereColor: "0, 0  , 0.8"  # Color of atmosphere seen in space, default is white "1,1,1"
SkyColor: "0.2, 0.3, 0.9"                  # Color of skybox, default is white "1,1,1"
LightZenithColor: "0., 0.3, 1"  # Color of light if sun is in zenith, default is almost white "1,0.95,0.92"
LightHorizonColor: "0.3, 0.3, 0.7"     # Color of light if sun is on horizon, default is orange "1,0.6,0"

# Light
DayLightIntensity: 2.0              # Between 0 and 1.2: larger values = brighter, default is 0.6
NightLightIntensity: 0.7           # Between 0 and 1: larger values = brighter, default is 0.6
DayShadowStrength: 1              # Between 0 and 1: larger values = stronger

# Fog
AtmosphereFog: 0                  # Distant fog, between 0 and 1: larger values = stronger
FogCloudIntensity: 0              # Waft of mist in air, between 0 and 1: larger values = stronger
FogIntensity: 0.1                   # Near Fog/Atmospheric Scattering Intensity, between 0 and 1: larger values = stronger
FogStartDistance: 400               # Near Fog/Atmospheric Scattering Start Distance, in m
GroundFogIntensity: 0               # Ground Layer Fog, between 0 and 1: larger values = stronger
GroundFogHeight: 0                  # Ground Layer Fog Height

# Clouds
CloudsDensity: 0.7                     # Between 0 and 1: larger values = more clouds (coverage)
CloudsSharpness: 0.2                   # Between 0 and 1: larger values = less dense clouds
CloudsBrightness: 1.6                  # Between 0 and 2: larger values = brighter clouds
CloudsOpacity: 0.2                   # Between 0 and 1: larger values = more opaque, default is 0.9
# CloudsZenithColor: "0.87, 0.92, 1"   # Color of clouds if sun is in zenith, default is light blue "0.87,0.92,1"
# CloudsHorizonColor: "1, 0.76, 0.56"  # Color of clouds if sun is on horizon, default is light orange "1,0.76,0.56"

# Wind Speed
WindSpeed: 3                        # Between 0 and 10: larger values = faster moving clouds

