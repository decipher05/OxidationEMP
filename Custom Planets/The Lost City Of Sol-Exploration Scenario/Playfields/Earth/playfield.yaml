# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace

# Playfield Characteristics
RealRadius: 1303.797294
ScaledRadius: 1300  
Gravity: -8.25                
AtmosphereDensity: 1.05 
AtmosphereO2: 0.2 
AtmosphereBreathable: True 
TemperatureDay: 35  
TemperatureNight: 10           
Music: temperate2
Radiation: 0
DayLength: 24
PlanetType: Temperate
Moons: 1
Water: WaterBlue
SeaLevel: 31
PvP: False
AllowCV: False
#Seed: 123456
#UseFixed: False

# Playfield difficulty (has impact on experience gains)
Difficulty: 5

# Planet or Space
PlayfieldType: Planet              # Please don't change
Description: "[c][e0e020]Origin: %Origin%[-][/c]\n[c][d29818]Difficulty: Medium[-][/c]\nEarth is under threat from the Zirax invaders and there Lucian allies, it has divided Earths population, there are those who want to defend Earth at all costs and wipe the Zirax threat out completely, and there are those that just run away from everything.Earthlings are sworn to kill the enemy at every chance, our Mars collonies and our Kepler collonies have united with us to wipe the Zirax threat from our Galaxy once and for all. If you are with us spawn on a Human planet.PvE.No Radiation, pod start."

# Sun                              # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareBlue

# Special Effects                  # Please don't change
SpecialEffectsLocal:
  - Name: DandelionsFew
    Biome: [ OpenPlains, Water ]
    Time: Day
    MaxHeight: 55
  - Name: Butterflies
    Biome: [ TropicalForest ]
    Time: Day
    MaxHeight: 50
    FollowPlayerY: True
  - Name: FireFliesOrange
    Biome: [ TropicalForest ]
    Time: Night
    MaxHeight: 50

SpecialEffectsGlobal:
  - Name: Fog
    Type: Weather
    InitialDelay: 0    # in game hours
    Delay: 5           # in game hours
    Lifetime: 2000     # in realtime seconds
  - Name: Clear
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 2000
  - Name: Clouds
    Type: Weather
    InitialDelay: 0   
    Delay: 3
    Lifetime: 2000
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 2000
  - Name: Wind
    Type: Weather
    InitialDelay: 5   
    Delay: 2
    Lifetime: 1000
  - Name: RainMedium
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 1000      
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 1000      
  - Name: Storm
    Type: Weather
    InitialDelay: 5   
    Delay: 10          
    Lifetime: 1000      
  - Name: BirdFlocksCrows
    Biome: [ OpenPlains, Water, TropicalForest ]
    Time: Day
    InitialDelay: 1     # in game hours
    Delay: 4			# in game hours
    Lifetime: 600	    # in realtime seconds
    PlyDist: 100
    SpawnY: 30
    Struct: True

# Atmosphere and Sky
AtmosphereEnabled: True  
AtmosphereColor: "0.59, 0.84, 0.92" 
SkyColor: "0, 0.80, 0.80" 
SkyHorizonColor: "0, 0.90, 0.90"  

# Light
DayLightIntensity: 0.7   
NightLightIntensity: 0.5  
DayShadowStrength: 0.95  

# Fog
AtmosphereFog: 0.3  
FogCloudIntensity: 0.1  
FogIntensity: 0.2    
FogStartDistance: 600 
GroundFogIntensity: 0  
GroundFogHeight: 0   

# Clouds
CloudsDensity: 0.1   
CloudsSharpness: 0.8  
CloudsBrightness: 0.8  
CloudsOpacity: 0.1  
CloudsZenithColor: "0.87, 0.92, 1" 
CloudsHorizonColor: "0, 1, 1"

# Wind Speed
WindSpeed: 3

