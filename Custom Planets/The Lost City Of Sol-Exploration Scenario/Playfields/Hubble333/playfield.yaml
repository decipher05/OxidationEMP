# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace

# Playfield Characteristics
RealRadius: 1303.797294
ScaledRadius: 1300
Gravity: -8.25                     
AtmosphereDensity: 1.217
AtmosphereO2: 0.45
AtmosphereBreathable: False
Temperature: 23
TemperatureDay: 35
TemperatureNight: 11
Music: temperate3
Radiation: 1.7
DayLength: 24
PlanetType: Temperate
Moons: 1
Water: RockLava03
SeaLevel: 75
PvP: False
AllowCV: False
#Seed: 123456
#UseFixed: False

# Playfield difficulty (has impact on experience gains)
Difficulty: 5

# Planet or Space
PlayfieldType: Planet              # Please don't change
Description: "[c][e0e020]Origin: %Origin%[-][/c]\n[c][d29818]Difficulty: YouDieAlot Hard[-][/c]\nHubble333 is a temperate PvE lava planet with vast lava oceans, snow covered ranges with forests of plenty, its a hostile planet with many critters looking to eat you, and does not have breathable air as Kenny found out when he tripped and smashed his visor on a rock. Kenny killed Kenny !.PvE.Here you will be starting in a Drop Pod, good luck ! [c][e02020]Be warned, choosing this planet as the survival start is recommended for really experienced OCD players only.[-][/c]" 

# Sun                              # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlarePurple

# Special Effects                  # Please don't change
SpecialEffectsLocal:
  - Name: DandelionsFew
    Biome: [ Islands ]
    Time: Day
    MaxHeight: 150
  - Name: Butterflies
    Biome: [ Islands ]
    Time: Day
    MaxHeight: 150
    FollowPlayerY: True
  - Name: FireFliesOrange
    Biome: [ Islands, Mountains ]
    Time: Night
    MaxHeight: 220

SpecialEffectsGlobal:
  - Name: Fog
    Type: Weather
    InitialDelay: 0    # in game hours
    Delay: 5           # in game hours
    Lifetime: 1000     # in realtime seconds
  - Name: Clear
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1000
  - Name: Clouds
    Type: Weather
    InitialDelay: 0   
    Delay: 3
    Lifetime: 1000
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1000
  - Name: Wind
    Type: Weather
    InitialDelay: 5   
    Delay: 2
    Lifetime: 500
  - Name: RainMedium
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 500      
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 500      
  - Name: Storm
    Type: Weather
    InitialDelay: 5   
    Delay: 10          
    Lifetime: 500
  - Name: BirdFlocksCrows
    Biome: [ Ocean, Islands ]
    Time: Day
    InitialDelay: 1     # in game hours
    Delay: 4			# in game hours
    Lifetime: 600	    # in realtime seconds
    PlyDist: 100
    SpawnY: 30
    Struct: True

# Atmosphere and Sky
AtmosphereEnabled: True  
AtmosphereColor: "0, 0.26, 0.35" 
SkyColor: "0.67, 0.95, 0.45" 
SkyHorizonColor: "0.82, 0.96, 0.72"  

# Light
DayLightIntensity: 1   
NightLightIntensity: 0.85  
DayShadowStrength: 0.95  

# Fog
AtmosphereFog: 0.15  
FogCloudIntensity: 0.15  
FogIntensity: 0.2    
FogStartDistance: 200 
GroundFogIntensity: 0.1  
GroundFogHeight: 35   

# Clouds
CloudsDensity: 0.9   
CloudsSharpness: 0.4  
CloudsBrightness: 0.1  
CloudsOpacity: 0.2
# CloudsZenithColor: "0.87, 0.92, 1"
# CloudsHorizonColor: "1, 0.76, 0.56"

# Wind Speed
WindSpeed: 2

### Fixed Resources for Seed=0      # No functionality in Seed>0 games
# pos, radius, name
FixedResources:
    # - Name: IronResource
      # Pos: [ -1132, 55, -425 ]
      # Radius: 6

### Randomly distributed resources    # For Seed>0 games     # Please don't change
RandomResources:
    - Name: IronResource
      CountMinMax: [ 6, 7 ]   # range of number of resources to distribute on planet
      SizeMinMax: [ 8, 14 ]  # range of sizes of resource depots
      DepthMinMax: [ 0, 1 ]   # Range of how deep to bury depots below terrain surface (e.g. 0 = partly visible, 3 = top of depot starts 3m below surface)
      DroneProb: 0.2          # probability that the resource is defended by drones
      MaxDroneCount: 1        # if at all, 1..n drones will defend the resource [default = 1]

    - Name: CobaltResource
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 6, 14 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.2

    - Name: CopperResource
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 6, 13 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.3

    - Name: SiliconResource
      CountMinMax: [ 4, 5 ]
      SizeMinMax: [ 6, 13 ]
      DepthMinMax: [ 0, 2 ]
      DroneProb: 0.3

    - Name: PromethiumResource
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 8, 12 ]
      DepthMinMax: [ 0, 2 ]
      DroneProb: 0.4

    - Name: PentaxidResource
      CountMinMax: [ 4, 7 ]
      SizeMinMax: [ 10, 15 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.5      

    - Name: MagnesiumResource
      CountMinMax: [ 4, 5 ]
      SizeMinMax: [ 8, 11 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.4

### Resource Asteroids
