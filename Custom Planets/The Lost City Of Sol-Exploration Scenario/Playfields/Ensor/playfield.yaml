---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

# Playfield Characteristics
RealRadius: 1303.797294             # Please don't change
ScaledRadius: 1300                  # Please don't change
Gravity: -6.8                       # Gravity on planet
AtmosphereDensity: 1                # Please don't change
AtmosphereO2: 0                     # Oxygen level of atmosphere
AtmosphereBreathable: False         # If player can breathe without helmet
TemperatureDay: 27                  # No functionality yet
TemperatureNight: 0                 # No functionality yet
Music: barren
Radiation: 4
DayLength: 24                       # No functionality yet
PlanetType: Barren                  # No functionality yet
Water: WaterBlue                   # WaterBlue, WaterGreen, WaterBrown
SeaLevel: 36                        # Sea level of planet
Moons: 0                            # No functionality yet
PvP: True                          # Set to True to allow PvP in this playfield, default is False
AllowCV: False
#Seed: 123456                       # If set overwrites main Seed
#UseFixed: False					# If set uses fixed POIs + resources

# Playfield difficulty (has impact on experience gains)
Difficulty: 5                       # Between 2 and 5: larger values indicate higher difficulty

# Planet or Space
PlayfieldType: Moon                 # Please don't change

# Sun                               # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareWhiteMoon

# Special Effects
SpecialEffectsGlobal:
# Weather
  - Name: FogRadiationGreen
    Type: Weather
    InitialDelay: 10 
    Delay: 5 
    Lifetime: 1000     

# Atmosphere and Sky
AtmosphereEnabled: False            # Atmosphere True or False

# Light
DayLightIntensity: 1.3                # Between 0 and 1: larger values = brighter, default is 0.6
NightLightIntensity: 0.55             # Between 0 and 1: larger values = brighter, default is 0.6
DayShadowStrength: 0.95               # Between 0 and 1: larger values = stronger

# Fog

# Clouds

# Wind Speed


### Randomly distributed resources     
RandomResources:
    - Name: IronResource
      CountMinMax: [ 3, 4 ]   # range of number of resources to distribute on planet
      SizeMinMax: [ 6, 12 ]   # range of sizes of resource depots
      DepthMinMax: [ 0, 3 ]   # Range of how deep to bury depots below terrain surface (e.g. 0 = partly visible, 3 = top of depot starts 3m below surface)
      DroneProb: 0.3          # probability that the resource is defended by drones
      MaxDroneCount: 1        # if at all, 1..n drones will defend the resource [default = 1]

    - Name: CobaltResource
      CountMinMax: [ 2, 4 ]
      SizeMinMax: [ 7, 11 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.4

    - Name: CopperResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 9 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.4

    - Name: PentaxidResource
      CountMinMax: [ 4, 7 ]
      SizeMinMax: [ 10, 15 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.5      

    - Name: SiliconResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 6, 11 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.4

    - Name: NeodymiumResource
      CountMinMax: [ 4, 5 ]
      SizeMinMax: [ 6, 10 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.5

    - Name: SathiumResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 6, 10 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.6
      MaxDroneCount: 2

    - Name: PromethiumResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 9, 12 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.6
      MaxDroneCount: 2

### Resource Asteroids
AsteroidResources:
    - Name: IronResource              
      Threshold: 0.5
      Amount: 0.5

    - Name: CobaltResource
      Threshold: 0.4
      Amount: 0.2

    - Name: CopperResource
      Threshold: 0.5
      Amount: 0.2

    - Name: SiliconResource
      Threshold: 0.5
      Amount: 0.2

    - Name: NeodymiumResource
      Threshold: 0.5
      Amount: 0.2

    - Name: SathiumResource
      Threshold: 0.5
      Amount: 0.2

    - Name: PromethiumResource
      Threshold: 0.5
      Amount: 0.2

### Terrain and Decorations
# Terrain and Local Decoration

Terrain:
    Name: Moonstone
    PoleLevel: 60                       # Pole level of planet
    NoiseStrength: 0.1
    ColorChange:
        YFadeCenter: 60
        YFadeRange: 25
        YFadeMin: 0.2
        YFadeMax: -0.1

MainBiome:
    Textures:
        - [ RockBlack, 3 ]   
        - [ RockGrey08, 0 ]
        - [ BedrockLava, 2 ]

    Decorations:
        - [ RocksmallA02, 1 ]    
        - [ RocksmallC01, 1 ]
        - [ RockGreySmall02, 1 ]  

# Biome Definition and Main Decoration
Biome:
   - Altitude: [ 30, 55 ]
     Slope: [ 0, 12 ]
     BiomeClusterData: 
         - ClusterSize: 30
           NbOfClusters: 4
           Decorations: 
               - [ CrystalStraight, 10]
               - [ Snakeweed, 6]
               - [ EggPlant, 2]               

### POIs
POIs:
    Random:
        - GroupName: Wreckage
          CountMinMax: [ 1, 1 ]
          DroneProb: 0
          DronesMinMax: [ 1, 1 ]
          ReserveCount: 1
          TroopTransport: False    
          PlayerStart: True   # use with first POI if player should be spawned here, use a Count of 1 for such POIs
          Properties: 
            - Key: PersonalContainer
              Value: "Drill, Chainsaw, BioFuel:4, 50Caliber: 200, Chainsaw, ConstructorSurvival, OxygenGeneratorSmall, AutoMinerCore:5, Core, TomatoStage1, WheatStage1, CornStage1, PumpkinStage1, PearthingStage1, DurianRoot, RadiationPills, EVABoost"
            - Key: MapMarker 
              Value: Neutral
              
        - GroupName: DroneBaseAkua
          DroneBaseSetup: DroneBaseSetup
          CountMinMax: [ 1, 1 ]     
          DroneProb: 1.0
          DronesMinMax: [ 2, 3 ] 
          ReserveCount: 5   
          
        - GroupName: PlanetVesselBase
          PlanetVesselBaseSetup: PlanetVesselBaseSetup
          CountMinMax: [ 1, 1 ] 
          DroneProb: 1.0
          DronesMinMax: [ 2, 3 ]    
          ReserveCount: 3

        - GroupName: CrashedShip
          CountMinMax: [ 1, 1 ]
          DroneProb: 1.0
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 4
          TroopTransport: False
          Properties:          
            - Key: RegenAfter
              Value: 140
            - Key: MapMarker 
              Value: Neutral          

        - GroupName: zirax
          CountMinMax: [ 7, 11 ]        
          DroneProb: 1.0               
          DronesMinMax: [ 1, 5 ]        
          ReserveCount: 3
          TroopTransport: True          

        - GroupName: CivilSettlement
          CountMinMax: [ 1, 2 ]
          DroneProb: 0.8 
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 3
          TroopTransport: False        

### Drones
DroneBaseSetup:
    Random:
        - GroupName: DroneBaseSetup
          DronesMinMax: [ 4, 5 ]        # range of number of drones that defend drone base
          ReserveCount: 6               # number of drones that will be replaced when defending drones got killed
          DroneProb: 1.0                # probability that drones will defend drone base
          Difficulty: 6                 # 0..4 -> 0 = no drone attack base ... 4 = max difficulty level (5, 6, 7 = low, medium, high difficulty but with infinite drone waves)
          PresetStyle: 3                # 0..4 -> see comment above
          # BaseAttack: DroneSmallAttackBase
          Stock:
              - Name: DroneSmallFast01Plasma
                Amount: 200
                Extra: 0    

              - Name: DroneLargeSlow01Plasma
                Amount: 200
                Extra: 0

              - Name: EnemyDroneV2Minigun
                Amount: 300
                Extra: 0

              - Name: DroneLargeSlow02Cannon
                Amount: 200
                Extra: 0

              - Name: DroneLargeSlow01Plasma   # Base attack drones
                Amount: Infinite
                Extra: 1     

              - Name: EnemyDroneV2Plasma       # Base attack drones
                Amount: Infinite
                Extra: 1                         

              - Name: DroneTroopsTransport01
                Amount: Infinite
                Extra: 2

              - Name: ZiraxLaser
                Amount: 500
                Extra: 3

              - Name: ZiraxRocket
                Amount: 500
                Extra: 3

              - Name: Crawler
                Amount: 250
                Extra: 3

              - Name: TotalHorror
                Amount: 250
                Extra: 3

          PlanetVesselBase:
              Name: PlanetVesselBaseSetup
              Position3D: [ 0, 102, 0]
              BaseType: PlanetVesselBase
              KeyId: 0                  # Unique Key Id
              PlanetVessel:
                - Name: Patrol-XS-Hard           # GroupName
                  Mission: PlanetPatrol
                  FixedMaxSpeed: 10          # Max speed of a freighter in m/sec
                  RangePatrolCenter: [ -1500, 0 ]
                  RangePatrolRadius: 800
                  RangePatrolAltitude: 60
                  RangePatrolAltitude: 24

DroneSpawning:
    Random:
        - DronesMinMax: [ 5, 10 ]
          CenterX: -2500
          Radius: 1500

        - DronesMinMax: [ 5, 10 ]
          CenterX: 2500
          Radius: 1500
