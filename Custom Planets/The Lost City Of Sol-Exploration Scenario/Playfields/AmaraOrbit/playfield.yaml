---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

# Playfield Characteristics
Gravity: 0                          # Please don't change
AtmosphereEnabled: False            # Please don't change
PvP: False                          # Set to True to allow PvP in this playfield, default is False
UseFixed: True                      # If set uses fixed drones
Radiation: 2.2
TemperatureDay: -130   
Music: space                        

# Playfield difficulty (has impact on experience gains)
Difficulty: 5                       # Between 2 and 5: larger values indicate higher difficulty

# Planet or Space
PlayfieldType: Space               # Please don't change
Description: "[c][e0e020]Origin: %Origin%[-][/c]\n[c][d29818]Difficulty: Is that a brainfart soldier![-][/c]\nAn orbit start is an easy, here you start with some parts for an SV and NO ore at all, you will need to visit the planet to generate oxygen, so here its a race to the planet! Inexperienced brand new players to the game should start here, the planets in this playfield are PvE and PvP but space around these planets is PvE.This is a base start designed specifically for new players trying to grasp the game in a MP enviroment. [c][e02020]CAUTION EMPYRION VET's, choosing this place as the survival start is recommended for really new players, very easy start.[-][/c]" 

PlanetType: Space                  # No functionality yet

# Sun                               
SunFlare: EnvironmentalEffects/SunFlareWhite4Space

# Stars
Stars: SkyboxStarsCyan                        

# Nebula
Nebula: PrefabNebulaBlueOrange

