# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace

### Playfield Characteristics

# General Information
RealRadius: 1303.797294
ScaledRadius: 1300
Gravity: -7.21
AtmosphereDensity: 1.217
AtmosphereO2: 0.1
AtmosphereBreathable: False
TemperatureDay: 45
TemperatureNight: -77
Music: desert2
Radiation: 4
DayLength: 24
PlanetType: Desert
Moons: 1
Water: WaterRed
SeaLevel: 46
PvP: True
AllowCV: False
#Seed: 123456
#UseFixed: False

# Playfield Difficulty (has impact on experience gains)
Difficulty: 5

# Planet or Space
PlayfieldType: Planet               # Please don't change
Description: "[c][e0e020]Origin: %Origin%[-][/c]\n[c][d29818]Difficulty: Hardcore Adventure[-][/c]\nDanzler is a PvP desert planet, Earths partner in crime against the Explorers and Zirax invaders, Mars may be stinking hot and high Radiation but the ore is rich and plentiful, we enjoy a good relationship with the Earthlings and help them whenever we can, but we hunt those cowardly bunch that call themselves Explorers, when we catch one of them in a hostile [pvp] area we show no mercy, Mars is our home, we are Martians, we take no prisoners, we love our planet, theres even rumours of some sort of new element discovered on the planet but who listens to rumours right!."

# Sun                               # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareWhite2

# Special Effects                   # Please don't change
SpecialEffectsLocal:
  - Name: Pollen
    Biome: [ DesertLowPlains, SmallLake ]
    Time: Day
    MaxHeight: 75
  - Name: FireFliesGreenFew
    Biome: [ DesertLowPlains ]
    Time: Night
    MaxHeight: 75

SpecialEffectsGlobal:
# Weather
  - Name: Fog
    Type: Weather
    InitialDelay: 0    # in game hours
    Delay: 5           # in game hours
    Lifetime: 1500     # in realtime seconds
  - Name: Clear
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1500
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1500
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0   
    Delay: 3
    Lifetime: 1500 
  - Name: Clouds
    Type: Weather
    InitialDelay: 0   
    Delay: 3
    Lifetime: 1000 
  - Name: Wind
    Type: Weather
    InitialDelay: 10   
    Delay: 10
    Lifetime: 600 
  - Name: FogRadiationGreen
    Type: Weather
    InitialDelay: 48   
    Delay: 24          
    Lifetime: 600      
# Global Effect
  - Name: BirdFlocksVultures
    Biome: [ DesertLowPlains ]
    Time: Day
    InitialDelay: 2     # in game hours
    Delay: 4			# in game hours
    Lifetime: 600		# in realtime seconds
    PlyDist: 50
    SpawnY: 40
    Struct: True
  - Name: MeteorShower
    Biome: [ DesertHighPlains ]
    Time: Always
    InitialDelay: 3.5   # in game hours
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.19, 0.26, 0.35"
SkyColor: "0.6, 1, 0.1"
SkyHorizonColor: "0.3, 1, 0"

# Light
DayLightIntensity: 1.20
NightLightIntensity: 0.45
LightZenithColor: "1, 0.9, 0.8"
LightHorizonColor: "1, 0.5, 0"
DayShadowStrength: 0.95

# Fog
AtmosphereFog: 0
FogCloudIntensity: 1
FogIntensity: 0.1
FogStartDistance: 400
GroundFogIntensity: 0
GroundFogHeight: 0

# Clouds
CloudsDensity: 0.9
CloudsSharpness: 0.6
CloudsBrightness: 0.3
CloudsOpacity: 0.1
CloudsZenithColor: "0.6, 1, 0.1"
CloudsHorizonColor: "0, 1, 0"

# Wind Speed
WindSpeed: 4


