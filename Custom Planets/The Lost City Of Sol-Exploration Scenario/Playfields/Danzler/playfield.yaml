    Random:              
        - GroupName: DroneBaseOmicron
          DroneBaseSetup: DroneBaseSetup
          CountMinMax: [ 1, 1 ]                    
          DroneProb: 1           
          DronesMinMax: [ 5, 8 ]           
          ReserveCount: 3
          Properties: 
            - Key: RegenAfter
              Value: 1440          
          
        - GroupName: PlanetVesselBase
          PlanetVesselBaseSetup: PlanetVesselBaseSetup         
          CountMinMax: [ 1, 1 ]      
          DroneProb: 1           
          DronesMinMax: [ 5, 8 ]             
