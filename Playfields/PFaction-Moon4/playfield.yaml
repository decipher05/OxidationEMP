    Name: Moonstone
    PoleLevel: 60                       # Pole level of planet
    NoiseStrength: 0.8
    ColorChange:
        YFadeCenter: 60
        YFadeRange: 25
        YFadeMin: 0.2
        YFadeMax: -0.1

MainBiome:
