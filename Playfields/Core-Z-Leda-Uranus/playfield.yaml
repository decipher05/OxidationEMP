#Description: "[c][e0e020]Origin: %Origin%[-][/c]\n[c][d29818]Difficulty: Tricky Medium[-][/c]\nOxygen is so reactive that it doesn’t last long in the atmosphere unless plants and other photosynthetic organisms continuously replenish it. This means that on any planet, including Earth, life must initially evolve without any oxygen to breathe. There are lots of modern bacteria that ‘breathe’ many other elements and compounds, including sulphur, carbon dioxide, iron, manganese, cobalt and uranium. All of these are much less common in the universe than oxygen though, which is the third most common element.. [c][e02020]Be warned, choosing this planet as the survival start is the sort of thing a slightly loopy player would try, yes thats you! Drop pod start.[-][/c]"

