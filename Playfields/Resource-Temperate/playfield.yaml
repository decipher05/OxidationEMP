          DronesMinMax: [ 1, 2 ]
          ReserveCount: 2
          TroopTransport: True
          SpawnPOIAvoid: [Wreckage]
          POIDistance: 1000
          Properties:
            - Key: MapMarker
              Value: Neutral
            - Key: RegenAfter
              Value: 1440

        # Tribal villages close to Abandoned Mine
