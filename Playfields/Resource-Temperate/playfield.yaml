          CountMinMax: [ 1, 2 ]
          DroneProb: 0.8
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 0
          TroopTransport: False
          SpawnPOINear: [AbandonedMine]
          POIDistance: 500
          Properties:
            - Key: MapMarker
              Value: Neutral
            - Key: RegenAfter
              Value: 1440

        # Spawn crashed Talos
