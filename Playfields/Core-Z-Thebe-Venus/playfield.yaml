# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace

# Playfield Characteristics
RealRadius: 1303.797294
ScaledRadius: 1300
Gravity: -6.32
AtmosphereDensity: 1.153
AtmosphereO2: 0.07
AtmosphereBreathable: False
TemperatureDay: 37
TemperatureNight: -7
Music: desert2
Radiation: 0.2
DayLength: 24
PlanetType: Desert
Water: WaterGreen
SeaLevel: 33
Moons: 0
PvP: True
Seed: 234586
#UseFixed: False

# Playfield difficulty (has impact on experience gains)
Difficulty: 5

# Planet or Space
PlayfieldType: Planet                # Please don't change
#Description: "[c][e0e020]Origin: %Origin%[-][/c]\n[c][d29818]Difficulty: Not so Hard[-][/c]\nVenus was once a run away greenhouse and thus has very dense forests in patches, just slightly radioactive and surrounded by a slowly drying planet all around.The sister planet of Earth Humans are not happy we explorers have settled here ! Its PvE.We Explorers are however known for our boldness to go where no other man has gone before, we are not afraid of the Zirax as Earth and her allies would have you believe, we kill them on sight and take none of them prisoner, unlike Earth who have many of them as POWs.We live to Explore, we are searching for the promised land. [c][e02020]Be warned veterans, choosing this planet as the survival start is recommended for new players, you would be pretty lame to start here yourself veteran! If your new to Empyrion MP this is a PvE safe planet and a drop pod start, recommended for players with under 100 hours.[-][/c]"

# Sun                               # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareRed

# Special Effects                   # Please don't change
SpecialEffectsLocal:
  - Name: Pollen
    Biome: [ DesertLowPlains, SmallLake ]
    Time: Day
    MaxHeight: 75
  - Name: FireFliesGreenFew
    Biome: [ DesertLowPlains ]
    Time: Night
    MaxHeight: 75

SpecialEffectsGlobal:
# Weather
  - Name: Fog
    Type: Weather
    InitialDelay: 0    # in game hours
    Delay: 5           # in game hours
    Lifetime: 1500     # in realtime seconds
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1500
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1500
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0
    Delay: 3
    Lifetime: 1500
  - Name: Clouds
    Type: Weather
    InitialDelay: 0
    Delay: 3
    Lifetime: 1000
  - Name: Wind
    Type: Weather
    InitialDelay: 10
    Delay: 10
    Lifetime: 600
  - Name: FogRadiationGreen
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 600
# Global Effect
  - Name: BirdFlocksVultures
    Biome: [ DesertLowPlains ]
    Time: Day
    InitialDelay: 2     # in game hours
    Delay: 4			# in game hours
    Lifetime: 600		# in realtime seconds
    PlyDist: 50
    SpawnY: 40
    Struct: True
  - Name: MeteorShower
    Biome: [ DesertHighPlains ]
    Time: Always
    InitialDelay: 3.5   # in game hours
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.19, 0.26, 0.35"
SkyColor: "0.6, 0.2, 1"
SkyHorizonColor: "0.2, 0.8, 1"

# Light
