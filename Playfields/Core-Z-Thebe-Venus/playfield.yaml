      DepthMinMax: [ 1, 3 ]
      DroneProb: 0.3
      MaxDroneCount: 1

    - Name: GoldResource
      CountMinMax: [ 7, 10 ]
      SizeMinMax: [ 15, 20 ]
      DepthMinMax: [ 1, 3 ]
      DroneProb: 0.3
      MaxDroneCount: 1

