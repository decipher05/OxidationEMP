# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace

# Playfield Characteristics
RealRadius: 1303.797294
ScaledRadius: 1300
Gravity: -11.21
AtmosphereDensity: 1.425
AtmosphereO2: 0.05
AtmosphereBreathable: False
Temperature: 53
TemperatureDay: 90
TemperatureNight: 70
Music: lava
Radiation: 19.7
DayLength: 24
PlanetType: Lava
Water: RockLava03
SeaLevel: 27
Emissive: True
PvP: True
#Seed: 4538732
#UseFixed: False

# Playfield difficulty (has impact on experience gains)
Difficulty: 5                       # Between 2 and 5: larger values indicate higher difficulty

# Planet or Space
PlayfieldType: Planet               # Please don't change

# Sun                               # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareYellow

# Special Effects                   # Please don't change
SpecialEffectsLocal:
  - Name: Grime
    MaxHeight: 200

SpecialEffectsGlobal:
# Weather
  - Name: CloudsDark
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1500
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0
    Delay: 10
    Lifetime: 600
  - Name: HeatWave
    Type: Weather
    InitialDelay: 12
    Delay: 12
    Lifetime: 1200
  - Name: Wind
    Type: Weather
    InitialDelay: 0
    Delay: 12
    Lifetime: 600
  - Name: MeteorFireRain
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 300
  - Name: FireRain
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 300
# Global Effects
  - Name: MeteorShower
    Biome: [ Any ]
    Time: Day
    InitialDelay: 3.5   # in game hours
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid
  - Name: ThunderAndLightningPurple
    Biome: [ Any ]
    Time: Night
    InitialDelay: 1.5
    Delay: 4
    Lifetime: 300
    PlyDist: 100
    SpawnY: 500
    Struct: Avoid

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.3,0.3,0.3"
SkyColor: "0.39,0.39,0.39"
SkyHorizonColor: "1, 0.3, 0"
LightHorizonColor: "1, 0.3, 0"

# Light
DayLightIntensity: 0.35
NightLightIntensity: 0.75
DayShadowStrength: 0.95
NightShadowStrength: 0.5

# Fog
AtmosphereFog: 0.6
FogCloudIntensity: 1.0
FogIntensity: 0.85
FogStartDistance: 400
GroundFogIntensity: 0
GroundFogHeight: 0

# Clouds
CloudsDensity: 1
CloudsSharpness: 0.8
CloudsBrightness: 0.5
CloudsOpacity: 0.7
CloudsZenithColor: "0.87, 0.92, 1"
CloudsHorizonColor: "1, 0.3, 0"

# Wind Speed
WindSpeed: 3                        # Between 0 and 10: larger values = faster moving clouds


