# Playfield Characteristics
RealRadius: 1303.797294
ScaledRadius: 1300
Gravity: -8.32
AtmosphereDensity: 1.153
AtmosphereO2: 0.07
AtmosphereBreathable: False
Temperature: 37
TemperatureDay: 55
TemperatureNight: -30
Music: desert
Radiation: 1.2
DayLength: 24
PlanetType: Desert
Moons: 0
PvP: True
#AllowCV: False
#Seed: 123456                       # If set overwrites main Seed
#UseFixed: False

# Playfield difficulty (has impact on experience gains)
Difficulty: 5

# Planet or Space
PlayfieldType: Planet                # Please don't change
Description: "[c][e0e020]Origin: %Origin%[-][/c]\n[c][d29818]Difficulty: Medium[-][/c]\nIcarus is where Atlantis is rumoured to be. [c][e02020]Be warned, choosing this planet as the survival start is recommended for experienced players only.[-][/c]"

# Sun                               # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareRed

# Special Effects                   # Please don't change
SpecialEffectsLocal:
  - Name: Pollen
    Biome: [ DesertLargeRocks, CactusOasis ]
    Time: Day
    MaxHeight: 50
  - Name: FireFliesGreenFew
    Biome: [ DesertLargeRocks, CactusOasis ]
    Time: Night
    MaxHeight: 50

SpecialEffectsGlobal:
  - Name: Fog
    Type: Weather
    InitialDelay: 0   # in game hours
    Delay: 5          # in game hours
    Lifetime: 500     # in realtime seconds
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 400
  - Name: Clouds
    Type: Weather
    InitialDelay: 0
    Delay: 3
    Lifetime: 300
  - Name: RainMedium
    Type: Weather
    InitialDelay: 5
    Delay: 5
    Lifetime: 200
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 5
    Delay: 5
    Lifetime: 200
  - Name: BirdFlocksVultures
    Biome: [ DesertLargeRocks, CactusOasis ]
    Time: Day
    InitialDelay: 2     # in game hours
    Delay: 4			# in game hours
    Lifetime: 600		# in realtime seconds
    PlyDist: 50
    SpawnY: 20
    Struct: True
  - Name: MeteorShower
    Biome: [ BarrenOpenPlains ]
    Time: Always
    InitialDelay: 3.5   # in game hours
    Delay: 5
    Lifetime: 60
    PlyDist: 120
    SpawnY: 100
    Struct: Avoid
  - Name: ThunderAndLightning
    Biome: [ Any ]
    Time: Always
    InitialDelay: 0.5
    Delay: 8
    Lifetime: 300
    PlyDist: 100
    SpawnY: 500
    Struct: Avoid

