### Drones# that's not random , it's a list of setups
DroneBaseSetup:
    Random:
          #GroupName should be setup name
        - GroupName: DroneBaseSetup
          DronesMinMax: [ 2, 3 ]
          ReserveCount: 3
          DroneProb: 1
          Difficulty: 5
          PresetStyle: 2
          # BaseAttack: DroneSmallAttackBase
          Stock:
              - Name: DroneSmallFast01Rocket
                Amount: 100
                Extra: 0

              - Name: DroneSmallFast01Minigun
                Amount: 300
                Extra: 0

              - Name: DroneLargeSlow01Minigun
                Amount: 200
                Extra: 0

              - Name: DroneSmallSlow01Cannon
                Amount: 200
                Extra: 0

              - Name: DroneSmallFast01Minigun   # Base attack drones
                Amount: Infinite
                Extra: 1

              - Name: DroneSmallAttackBase      # Base attack drones
                Amount: Infinite
                Extra: 1

              - Name: DroneTroopsTransport01
                Amount: Infinite
                Extra: 2

              - Name: ZiraxMale
                Amount: 500
                Extra: 3

              - Name: ZiraxRocket
                Amount: 500
                Extra: 3

              - Name: Crawler
                Amount: 150
                Extra: 3

              - Name: Overseer
                Amount: 150
