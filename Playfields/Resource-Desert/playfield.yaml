---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace
# Please do not use long comments here because in a multiplayer game the yaml file has to be sent from server to client

# Playfield Characteristics
RealRadius: 1303.797294
ScaledRadius: 1300
Gravity: -9.81
AtmosphereDensity: 1.217
AtmosphereO2: 0.1
AtmosphereBreathable: False
TemperatureDay: 45
TemperatureNight: -5
# Music: desert
Music: default
Radiation: 3.5
DayLength: 24
PlanetType: Desert
Moons: 1
Water: WaterGreen
SeaLevel: 29
PvP: True
#Seed: 123456
#UseFixed: False


# Playfield Difficulty
Difficulty: 5

# Planet or Space
PlayfieldType: Planet
#Description: "PvE Resource Planet only! Building prohibited!"

# Sun
SunFlare: EnvironmentalEffects/SunFlareWhite2

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.19, 0.26, 0.35"
SkyColor: "1, 1, 1"
SkyHorizonColor: "1, 0.5, 0"

# Light
DayLightIntensity: 1.4
NightLightIntensity: 0.7
DayShadowStrength: 0.95
NightLightColor: "0.7, 0.7, 1"     # Color of moon light, default is blueish "0.67,0.65,0.99"

# Fog
AtmosphereFog: 0
FogCloudIntensity: 1
FogIntensity: 0.1
FogStartDistance: 400
GroundFogIntensity: 0
GroundFogHeight: 0

# Clouds
CloudsDensity: 0.4
CloudsSharpness: 0.3
CloudsBrightness: 1.0
CloudsOpacity: 1.0
CloudsZenithColor: "0.87, 0.92, 1"
CloudsHorizonColor: "1, 0.3, 0"

# Wind Speed
WindSpeed: 4

# Special Effects
SpecialEffectsLocal:
  - Name: Pollen
    Biome: [ DesertLowPlains, SmallLake ]
    Time: Day
    MaxHeight: 75
  - Name: FireFliesGreenFew
    Biome: [ DesertLowPlains ]
    Time: Night
    MaxHeight: 75

SpecialEffectsGlobal:
# Weather
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0
    Delay: 3
    Lifetime: 1200
  - Name: Clouds
    Type: Weather
    InitialDelay: 12
    Delay: 10
    Lifetime: 1000
  - Name: Wind
    Type: Weather
    InitialDelay: 24
    Delay: 10
    Lifetime: 600
  - Name: Fog
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 1000
  - Name: HeatWave
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 1200
  - Name: FogRadiationGreen
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 600
# Global Effect
  - Name: BirdFlocksVultures
    Biome: [ DesertLowPlains ]
    Time: Day
    InitialDelay: 2
    Delay: 4
    Lifetime: 600
    PlyDist: 50
    SpawnY: 40
    Struct: True
  - Name: MeteorShower
    Biome: [ DesertHighPlains ]
    Time: Always
    InitialDelay: 3.5
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid

