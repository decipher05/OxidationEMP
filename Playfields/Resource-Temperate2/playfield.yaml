CloudsSharpness: 0.3
CloudsBrightness: 0.6
# CloudsOpacity: 0.9
CloudsZenithColor: "0.87, 0.92, 1"
CloudsHorizonColor: "1, 0.3, 0"

# Wind Speed
WindSpeed: 5

