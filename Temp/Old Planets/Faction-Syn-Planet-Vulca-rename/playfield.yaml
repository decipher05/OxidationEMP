TemperatureNight: 13
Music: desert
Radiation: 15.2
DayLength: 24
PlanetType: Desert
Moons: 1
Water: WaterBrown
SeaLevel: 42
PvP: True
Seed: 4398791
#UseFixed: False

# Playfield Difficulty (has impact on experience gains)
Difficulty: 5

# Planet or Space
PlayfieldType: Planet               # Please don't change
#Description: Vulca is an ancient savannah with patches of oasis, the native wildlife will not take kindly to newcommers. Look on the bright side, there's plenty of food.[c][e0e020]Warning, choosing this planet as the survival start is recommended for experienced players only.[-][/c]

# Sun                               # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareYellow

# Special Effects                   # Please don't change
SpecialEffectsLocal:
  - Name: Pollen
    Biome: [ DesertLowPlains, SmallLake ]
    Time: Day
    MaxHeight: 75
  - Name: FireFliesGreenFew
    Biome: [ DesertLowPlains ]
    Time: Night
    MaxHeight: 75

SpecialEffectsGlobal:
# Weather
  - Name: Fog
    Type: Weather
    InitialDelay: 0    # in game hours
    Delay: 5           # in game hours
    Lifetime: 1500     # in realtime seconds
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1500
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1500
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0
    Delay: 3
    Lifetime: 1500
  - Name: Clouds
    Type: Weather
    InitialDelay: 0
    Delay: 3
    Lifetime: 1000
  - Name: Wind
    Type: Weather
    InitialDelay: 10
    Delay: 10
    Lifetime: 600
  - Name: FogRadiationGreen
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 600
# Global Effect
  - Name: BirdFlocksVultures
    Biome: [ DesertLowPlains ]
    Time: Day
    InitialDelay: 2     # in game hours
    Delay: 4			# in game hours
    Lifetime: 600		# in realtime seconds
    PlyDist: 50
    SpawnY: 40
    Struct: True
  - Name: MeteorShower
    Biome: [ DesertHighPlains ]
    Time: Always
    InitialDelay: 3.5   # in game hours
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid

