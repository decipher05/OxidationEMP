---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace

# Playfield Characteristics
RealRadius: 1303.797294
ScaledRadius: 1300  
Gravity: -8.25                
AtmosphereDensity: 1.05 
AtmosphereO2: 0.2 
AtmosphereBreathable: True 
TemperatureDay: 35  
TemperatureNight: 10           
Music: temperate3
Radiation: 0.6
DayLength: 24                      # No functionality yet
PlanetType: Temperate              # No functionality yet
Moons: 1                           # No functionality yet
Water: WaterBlue              # WaterBlue, WaterGreen, WaterBrown
SeaLevel: 95                      # Sea level of planet
PvP: False
AllowCV: True
#Seed: 123456                       # If set overwrites main Seed
#UseFixed: False					# If set uses fixed POIs + resources

# Playfield difficulty (has impact on experience gains)
Difficulty: 5                      # Between 2 and 5: larger values indicate higher difficulty

# Planet or Space
PlayfieldType: Planet              # Please don't change
Description: Kepler 737 is believed to be tropical. Its PvE so choose this planet as the survival start if you are a beginner. 

# Sun                              # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareWhite

# Special Effects                  # Please don't change
SpecialEffectsLocal:
  - Name: DandelionsFew
    Biome: [ Islands ]
    Time: Day
    MaxHeight: 150
  - Name: Butterflies
    Biome: [ Islands ]
    Time: Day
    MaxHeight: 150
    FollowPlayerY: True
  - Name: FireFliesOrange
    Biome: [ Islands, Mountains ]
    Time: Night
    MaxHeight: 220

SpecialEffectsGlobal:
  - Name: Fog
    Type: Weather
    InitialDelay: 0    # in game hours
    Delay: 5           # in game hours
    Lifetime: 1000     # in realtime seconds
  - Name: Clear
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1000
  - Name: Clouds
    Type: Weather
    InitialDelay: 0   
    Delay: 3
    Lifetime: 1000
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1000
  - Name: Wind
    Type: Weather
    InitialDelay: 5   
    Delay: 2
    Lifetime: 500
  - Name: RainMedium
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 500      
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 500      
  - Name: Storm
    Type: Weather
    InitialDelay: 5   
    Delay: 10          
    Lifetime: 500
  - Name: BirdFlocksCrows
    Biome: [ Ocean, Islands ]
    Time: Day
    InitialDelay: 1     # in game hours
    Delay: 4			# in game hours
    Lifetime: 600	    # in realtime seconds
    PlyDist: 100
    SpawnY: 30
    Struct: True

# Atmosphere and Sky
AtmosphereEnabled: True              # Atmosphere True or False
AtmosphereColor: "0.19, 0.26, 0.35"  # Color of atmosphere seen in space, default is white "1,1,1"
SkyColor: "0.62, 0.62, 1"                  # Color of skybox if sun is in zenith, default is white "1,1,1"
SkyHorizonColor: "1, 0.3, 0"         # Color of skybox if sun is on horizon, default is white "1,1,1"

# Light
DayLightIntensity: 1.2               # Between 0 and 1: larger values = brighter, default is 0.6
NightLightIntensity: 0.6             # Between 0 and 1: larger values = brighter, default is 0.6
DayShadowStrength: 0.95              # Between 0 and 1: larger values = stronger

# Fog
AtmosphereFog: 0.5                  # Distant fog, between 0 and 1: larger values = stronger
FogCloudIntensity: 1                # Waft of mist in air, between 0 and 1: larger values = stronger
FogIntensity: 0.1                   # Near Fog/Atmospheric Scattering Intensity, between 0 and 1: larger values = stronger
FogStartDistance: 400               # Near Fog/Atmospheric Scattering Start Distance, in m
GroundFogIntensity: 0               # Ground Layer Fog, between 0 and 1: larger values = stronger
GroundFogHeight: 0                  # Ground Layer Fog Height

# Clouds
CloudsDensity: 0.4                     # Between 0 and 1: larger values = more clouds (coverage)
CloudsSharpness: 0.3                     # Between 0 and 1: larger values = less dense clouds
CloudsBrightness: 0.6                  # Between 0 and 2: larger values = brighter clouds
# CloudsOpacity: 0.9				   # Between 0 and 1: larger values = more opaque, default is 0.9
CloudsZenithColor: "0.87, 0.92, 1"   # Color of clouds if sun is in zenith, default is light blue "0.87,0.92,1"
CloudsHorizonColor: "1, 0.3, 0"      # Color of clouds if sun is on horizon, default is light orange "1,0.76,0.56"

# Wind Speed
WindSpeed: 2                        # Between 0 and 10: larger values = faster moving clouds

### Fixed Resources for Seed=0      # No functionality in Seed>0 games
# pos, radius, name
FixedResources:
    # - Name: IronResource
      # Pos: [ -1132, 55, -425 ]
      # Radius: 6

### Randomly distributed resources    # For Seed>0 games     # Please don't change
RandomResources:
    - Name: IronResource
      CountMinMax: [ 6, 12 ]   # range of number of resources to distribute on planet
      SizeMinMax: [ 6, 7 ]  # range of sizes of resource depots
      DepthMinMax: [ 0, 1 ]   # Range of how deep to bury depots below terrain surface (e.g. 0 = partly visible, 3 = top of depot starts 3m below surface)
      DroneProb: 0.2          # probability that the resource is defended by drones
      MaxDroneCount: 1        # if at all, 1..n drones will defend the resource [default = 1]

    - Name: CopperResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 9 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.4

    - Name: CobaltResource
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 9, 15 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.3      

    - Name: SiliconResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 6, 11 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.4

    - Name: PromethiumResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 9, 12 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.6
      MaxDroneCount: 2

### Resource Asteroids
AsteroidResources:
    - Name: IronResource              
      Threshold: 0.5
      Amount: 0.5

    - Name: NeodymiumResource
      Threshold: 0.4
      Amount: 0.2

    - Name: CopperResource
      Threshold: 0.5
      Amount: 0.5

    - Name: SiliconResource
      Threshold: 0.4
      Amount: 0.2

    - Name: SathiumResource
      Threshold: 0.5
      Amount: 0.2

    - Name: PromethiumResource
      Threshold: 0.5
      Amount: 0.2

