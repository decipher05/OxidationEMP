### Drones
DroneBaseSetup:
# PresetStyle:
# -> 0 = no drone attack base,
#    1 = day + 2 triggers,
#    2 = night + 2 triggers,
#    3 = at once + 2 triggers,
#    4 = night + turret trigger

# Extra:
# -> 0 = default
#    1 = Attacking base
#    2 = Troop transport
#    3 = Ground troop

    Random:
        - GroupName: DroneBaseAkua
          DronesMinMax: [ 2, 3 ]        # Range of number of drones that defend drone base
          ReserveCount: 3               # Number of drones that will be replaced when defending drones got killed
          DroneProb: 1.0                # Probability that drones will defend drone base
          Difficulty: 5                 # 0..4 -> 0 = no drone attack base ... 4 = max difficulty level (5, 6, 7 = low, medium, high difficulty but with infinite drone waves)
          PresetStyle: 2                # 0..4 -> see comment above
          # BaseAttack: DroneSmallAttackBase
          Stock:
              - Name: DroneSmallFast01Rocket    # Name of drone   
                Amount: 100                     # Amount of drones in stock          
                Extra: 0                        # Type of drone 0..3 -> see comment above      

              - Name: DroneSmallFast01Minigun
                Amount: 300
                Extra: 0

              - Name: DroneSmallSlow01Cannon
                Amount: 200
                Extra: 0

              - Name: DroneSmallAttackBase   # Base attack drones
                Amount: Infinite
                Extra: 1                 

              - Name: DroneTroopsTransport
                Amount: Infinite
                Extra: 2

              - Name: ZiraxMale
                Amount: 500
                Extra: 3

              - Name: ZiraxRocket
                Amount: 500
                Extra: 3

              - Name: Crawler
                Amount: 150
                Extra: 3

              - Name: AlienAssassinGrey
                Amount: 300
                Extra: 3

          # PlanetVesselBase:
              # Name: BA_PlanetVesselV2     # GroupName or prefab name
              # Position3D: [ 0, 102, 0]
              # BaseType: PlanetVesselBase
              # KeyId: 0                  # Unique Key Id
              # PlanetVessel:
                # - Name: Freighter          # GroupName
                  # Mission: PlanetPatrol
                  # FixedMaxSpeed: 5          # Max speed of a freighter in m/sec
                  # RangePatrolCenter: [ 1000, 0 ]
                  # RangePatrolRadius: 500
                  # RangePatrolAltitude: 60

# Patrol drones on whole planet 
# Type determined by stock of drone base
DroneSpawning:
    Random:
        - DronesMinMax: [ 5, 10 ]    # Range of number of drones that patrol
          CenterX: -2500             # Center of circle around which drones patrol (radius 1500m)

        - DronesMinMax: [ 5, 10 ]
          CenterX: 2500

