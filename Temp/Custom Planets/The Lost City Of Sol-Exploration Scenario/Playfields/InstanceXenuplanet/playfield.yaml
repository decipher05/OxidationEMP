---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace

# Playfield Characteristics
RealRadius: 1303.797294            # Please don't change
ScaledRadius: 1300                 # Please don't change
Gravity: -8.25                     # Gravity on planet                     
AtmosphereDensity: 1.051           # Please don't change
AtmosphereO2: 0.2                  # Oxygen level of atmosphere
AtmosphereBreathable: True         # If player can breathe without helmet
Temperature: 23                    # No functionality yet
TemperatureDay: 35                 # No functionality yet
TemperatureNight: 10               # No functionality yet
Radiation: 5.2
DayLength: 24                      # No functionality yet
PlanetType: Temperate              # No functionality yet
Moons: 1                           # No functionality yet
Water: WaterBlue                   # WaterBlue, WaterGreen, WaterBrown
SeaLevel: 23                       # Sea level of planet
PvP: False                         # Set to True to allow PvP in this playfield, default is False
#Seed: 123456                       # If set overwrites main Seed
#UseFixed: False					# If set uses fixed POIs + resources
Instance:
     Time: 120
     MaxPlayers: 6
     PortalOpen: 120
     Cooldown: 90
     DropInventory: False
     AllowBlueprints: true
     LockOnFaction: False

# Playfield difficulty (has impact on experience gains)
Difficulty: 5                      # Between 2 and 5: larger values indicate higher difficulty

# Planet or Space
PlayfieldType: Planet              # Please don't change
Description: "[c][e0e020]Origin: %Origin%[-][/c]\n[c][d29818]Difficulty: Easy[-][/c]\nAkua is a temperate planet with vast oceans, volcanic islands and large continents with mountain ranges. It has a breathable atmosphere. The average temperature is 23Â°C and gravity amounts to 0.84g."

# Sun                              # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareBlue

# Special Effects                  # Please don't change
SpecialEffectsLocal:
  - Name: DandelionsFew
    Biome: [ OpenPlains, Water ]
    Time: Day
    MaxHeight: 55
  - Name: Butterflies
    Biome: [ TropicalForest ]
    Time: Day
    MaxHeight: 50
    FollowPlayerY: True
  - Name: FireFliesOrange
    Biome: [ TropicalForest ]
    Time: Night
    MaxHeight: 50

SpecialEffectsGlobal:
# Weather
  - Name: Fog
    Type: Weather
    InitialDelay: 0    # in game hours
    Delay: 5           # in game hours
    Lifetime: 1500     # in realtime seconds
  - Name: Clear
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1500
  - Name: Clouds
    Type: Weather
    InitialDelay: 0   
    Delay: 3
    Lifetime: 1500
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1500
  - Name: Wind
    Type: Weather
    InitialDelay: 5   
    Delay: 2
    Lifetime: 600
  - Name: RainMedium
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 600      
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 600      
  - Name: Storm
    Type: Weather
    InitialDelay: 5   
    Delay: 10          
    Lifetime: 1600   
# Global Effect
  - Name: BirdFlocksCrows
    Biome: [ OpenPlains, Water, TropicalForest ]
    Time: Day
    InitialDelay: 1     # in game hours
    Delay: 4			# in game hours
    Lifetime: 600	    # in realtime seconds
    PlyDist: 100
    SpawnY: 30
    Struct: True

# Atmosphere and Sky
AtmosphereEnabled: True             # Atmosphere True or False
AtmosphereColor: "0.19, 0.26, 0.35" # Color of atmosphere seen in space, default is white "1,1,1"
SkyColor: "1, 0.3, 0.3"             # Color of skybox, default is white "1,1,1"
SkyHorizonColor: "1, 0, 0"         # Color of skybox if sun is on horizon, default is white "1,1,1"

# Light
DayLightIntensity: 1.4               # Between 0 and 1.2: larger values = brighter, default is 0.6
NightLightIntensity: 0.55            # Between 0 and 1: larger values = brighter, default is 0.6
LightZenithColor: "1, 0.5, 0.5"      # Color of light if sun is in zenith, default is almost white "1,0.95,0.92"
LightHorizonColor: "1, 0.5, 0.5"     # Color of light if sun is on horizon, default is orange "1,0.6,0"
DayShadowStrength: 0.95              # Between 0 and 1: larger values = stronger

# Fog
AtmosphereFog: 0                    # Distant fog, between 0 and 1: larger values = stronger
FogCloudIntensity: 1                # Waft of mist in air, between 0 and 1: larger values = stronger
FogIntensity: 0.1                   # Near Fog/Atmospheric Scattering Intensity, between 0 and 1: larger values = stronger
FogStartDistance: 400               # Near Fog/Atmospheric Scattering Start Distance, in m
GroundFogIntensity: 0               # Ground Layer Fog, between 0 and 1: larger values = stronger
GroundFogHeight: 0                  # Ground Layer Fog Height

# Clouds
CloudsDensity: 0.1                     # Between 0 and 1: larger values = more clouds (coverage)
CloudsSharpness: 1                     # Between 0 and 1: larger values = less dense clouds
CloudsBrightness: 0.5                  # Between 0 and 2: larger values = brighter clouds
CloudsOpacity: 0.6				       # Between 0 and 1: larger values = more opaque, default is 0.9
CloudsZenithColor: "0.87, 0.92, 1"     # Color of clouds if sun is in zenith, default is light blue "0.87,0.92,1"
CloudsHorizonColor: "1, 0.18, 0"        # Color of clouds if sun is on horizon, default is light orange "1,0.76,0.56"

# Wind Speed
WindSpeed: 3                        # Between 0 and 10: larger values = faster moving clouds

### Randomly distributed resources
RandomResources:
    - Name: IronResource
      CountMinMax: [ 6, 7 ]   # range of number of resources to distribute on planet
      SizeMinMax: [ 8, 14 ]   # range of sizes of resource depots
      DepthMinMax: [ 0, 1 ]   # Range of how deep to bury depots below terrain surface (e.g. 0 = partly visible, 3 = top of depot starts 3m below surface)
      DroneProb: 0.2          # probability that the resource is defended by drones
      MaxDroneCount: 1        # if at all, 1..n drones will defend the resource [default = 1] - Name: IronResource

    - Name: CobaltResource
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 6, 14 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.2

    - Name: CopperResource
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 6, 13 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.3

    - Name: SiliconResource
      CountMinMax: [ 4, 5 ]
      SizeMinMax: [ 6, 13 ]
      DepthMinMax: [ 0, 2 ]
      DroneProb: 0.3

    - Name: PromethiumResource
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 8, 12 ]
      DepthMinMax: [ 0, 2 ]
      DroneProb: 0.4

    - Name: MagnesiumResource
      CountMinMax: [ 6, 7 ]
      SizeMinMax: [ 7, 9 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.3

### Resource Asteroids
AsteroidResources:
    - Name: IronResource
      Threshold: 0.6
      Amount: 0.5

    # - Name: IronResource      # Possibility to spawn resource asteroids independent of the remaining amount of ore on a planet
      # Amount: 5000            # Amount of ore that is spawned per event
      # InitialDelay: 1         # Initial delay in game hours
      # Delay: 24               # Subsequent delay in game hours

    - Name: CobaltResource
      Threshold: 0.4
      Amount: 0.4

    - Name: CopperResource
      Threshold: 0.3
      Amount: 0.3

    - Name: SiliconResource
      Threshold: 0.3
      Amount: 0.2

    - Name: PromethiumResource
      Threshold: 0.3
      Amount: 0.2

    - Name: MagnesiumResource
      Threshold: 0.2
      Amount: 0.3

