# Playfield difficulty (has impact on experience gains)
Difficulty: 5

# Planet or Space
PlayfieldType: Planet               # Please don't change
Description: "[c][e0e020]Origin: %Origin%[-][/c]\n[c][d29818]Difficulty: Enviroment Tricky Hard[-][/c]\nAmy is an algae swamp planet with vast lakes, creeks and rivers, it has a distinct forest in the lower regions where its warmer than the mountain ranges that are close to frozen. Amara moon is a frozen planet in transition to tropical, it is a jungle swamp in the lower regions and frozen in the mountains! Both are PvP. You start in a pod drop here so plan everything carefully.[c][e0e020]Be warned, alot of extra animals on this planet, the type that hunt and kill you, night times here are extremely dangerous, very hard . [c][e02020]Choosing this planet as the survival start is recommended for patient players that dont feel the need to wander to far at night!.[-][/c]"                      

# Sun                               # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
