# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace

# Playfield Characteristics
RealRadius: 1303.797294
ScaledRadius: 1300
Gravity: -6.25                     
AtmosphereDensity: 1.051
AtmosphereO2: 0.2
AtmosphereBreathable: False
Temperature: 23
TemperatureDay: 43
TemperatureNight: 11
Music: temperate2
Radiation: 1.2
DayLength: 24
PlanetType: Temperate
Moons: 1
Water: RockLava03
SeaLevel: 11
PvP: False
AllowCV: False
#Seed: 123456
#UseFixed: False

# Playfield difficulty (has impact on experience gains)
Difficulty: 5

# Planet or Space
PlayfieldType: Planet              # Please don't change
Description: "[c][e0e020]Origin: %Origin%[-][/c]\n[c][d29818]Difficulty: Hardcore[-][/c]\nHubble289 was a watery snow planet with large continents with mountain ranges, but was hit by an asteroid and has had all of its water evaporated off and old volcanoes open up to form lava lakes.Its a planet in transition from tropical desert to barren hot lava deserts.Its PvE but no air to breathe.."

# Sun                              # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareBlue

# Special Effects                  # Please don't change
SpecialEffectsLocal:
  - Name: DandelionsFew
    Biome: [ OpenPlains, Water ]
    Time: Day
    MaxHeight: 55
  - Name: Butterflies
    Biome: [ TropicalForest ]
    Time: Day
    MaxHeight: 50
    FollowPlayerY: True
  - Name: FireFliesOrange
    Biome: [ TropicalForest ]
    Time: Night
    MaxHeight: 50
  - Name: FireFliesGreen
    Biome: [ TropicalForest ]
    Time: Night
    MaxHeight: 120    

SpecialEffectsGlobal:
  - Name: Fog
    Type: Weather
    InitialDelay: 0    # in game hours
    Delay: 5           # in game hours
    Lifetime: 1000     # in realtime seconds
  - Name: Clear
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1000
  - Name: Clouds
    Type: Weather
    InitialDelay: 0   
    Delay: 3
    Lifetime: 1000
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1000
  - Name: Wind
    Type: Weather
    InitialDelay: 5   
    Delay: 2
    Lifetime: 500
  - Name: RainMedium
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 500      
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 500      
  - Name: Storm
    Type: Weather
    InitialDelay: 5   
    Delay: 10          
    Lifetime: 500    
  - Name: ThunderAndLightning
    Biome: [ Any ]
    Time: Always
    InitialDelay: 0.5   
    Delay: 6
    Lifetime: 300			
    PlyDist: 100
    SpawnY: 500
    Struct: Avoid

# Atmosphere and Sky
AtmosphereEnabled: True  
AtmosphereColor: "0, 0.26, 0.35" 
SkyColor: "0.67, 0.95, 0.45" 
SkyHorizonColor: "0.82, 0.96, 0.72"  

# Light
DayLightIntensity: 1   
NightLightIntensity: 0.85  
DayShadowStrength: 0.95  

# Fog
AtmosphereFog: 0.15  
FogCloudIntensity: 0.15  
FogIntensity: 0.2    
FogStartDistance: 200 
GroundFogIntensity: 0.1  
GroundFogHeight: 35   

# Clouds
CloudsDensity: 0.9   
CloudsSharpness: 0.4  
CloudsBrightness: 0.1  
CloudsOpacity: 0.2
# CloudsZenithColor: "0.87, 0.92, 1"
CloudsHorizonColor: "1, 0.76, 0.56"

# Wind Speed
WindSpeed: 3                        # Between 0 and 10: larger values = faster moving clouds

### Randomly distributed resources
RandomResources:
    - Name: IronResource
      CountMinMax: [ 6, 7 ]   # range of number of resources to distribute on planet
      SizeMinMax: [ 8, 14 ]   # range of sizes of resource depots
      DepthMinMax: [ 0, 1 ]   # Range of how deep to bury depots below terrain surface (e.g. 0 = partly visible, 3 = top of depot starts 3m below surface)
      DroneProb: 0.2          # probability that the resource is defended by drones
      MaxDroneCount: 1        # if at all, 1..n drones will defend the resource [default = 1]

    - Name: CobaltResource
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 6, 14 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.2

    - Name: CopperResource
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 6, 13 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.3

    - Name: SiliconResource
      CountMinMax: [ 4, 5 ]
      SizeMinMax: [ 6, 13 ]
      DepthMinMax: [ 0, 2 ]
      DroneProb: 0.3

    - Name: PromethiumResource
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 8, 12 ]
      DepthMinMax: [ 0, 2 ]
      DroneProb: 0.4
      
    - Name: NeodymiumResource
      CountMinMax: [ 1, 1 ]
      SizeMinMax: [ 2, 3 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.5      

    - Name: MagnesiumResource
      CountMinMax: [ 6, 7 ]
      SizeMinMax: [ 7, 9 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.3

