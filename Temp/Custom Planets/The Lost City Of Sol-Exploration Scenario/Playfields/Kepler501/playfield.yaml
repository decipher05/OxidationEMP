---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace

# Playfield Characteristics
RealRadius: 1303.797294
ScaledRadius: 1300  
Gravity: -8.25                
AtmosphereDensity: 1.05 
AtmosphereO2: 0.2 
AtmosphereBreathable: True 
TemperatureDay: 35  
TemperatureNight: 10           
Music: temperate3
Radiation: 0
DayLength: 24                      # No functionality yet
PlanetType: Temperate              # No functionality yet
Moons: 1                           # No functionality yet
Water: WaterGreen                   # WaterBlue, WaterGreen, WaterBrown
SeaLevel: 37                       # Sea level of planet
PvP: True
AllowCV: True
#Seed: 123456                       # If set overwrites main Seed
#UseFixed: True					# If set uses fixed POIs + resources

# Playfield difficulty (has impact on experience gains)
Difficulty: 5                      # Between 2 and 5: larger values indicate higher difficulty

# Planet or Space
PlayfieldType: Planet              # Please don't change
Description: Kepler 501 is believed to be a tropical planet, unexplored for the most, be the first to learn her secrets, PvP.

# Sun                              # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlarePurple

# Special Effects                  # Please don't change
SpecialEffectsLocal:
  - Name: DandelionsFew
    Biome: [ OpenPlains, Water ]
    Time: Day
    MaxHeight: 55
  - Name: Butterflies
    Biome: [ TropicalForest ]
    Time: Day
    MaxHeight: 50
    FollowPlayerY: True
  - Name: FireFliesOrange
    Biome: [ TropicalForest ]
    Time: Night
    MaxHeight: 50
  - Name: Pollen
    Biome: [ TropicalForest ]
    Time: Day
    MaxHeight: 75
  - Name: FireFliesGreenFew
    Biome: [ TropicalForest ]
    Time: Night
    MaxHeight: 75

SpecialEffectsGlobal:
  - Name: Fog
    Type: Weather
    InitialDelay: 0    # in game hours
    Delay: 5           # in game hours
    Lifetime: 1000     # in realtime seconds
  - Name: Clear
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1000
  - Name: Clouds
    Type: Weather
    InitialDelay: 0   
    Delay: 3
    Lifetime: 1000
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1000
  - Name: Wind
    Type: Weather
    InitialDelay: 5   
    Delay: 2
    Lifetime: 500
  - Name: RainMedium
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 500      
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 500      
  - Name: Storm
    Type: Weather
    InitialDelay: 5   
    Delay: 10          
    Lifetime: 500
  - Name: MeteorShower
    Biome: [ OpenPlains, Water, TropicalForest ]
    Time: Always
    InitialDelay: 3.5   # in game hours
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid
  - Name: BirdFlocksVultures
    Biome: [ OpenPlains, Water, TropicalForest ]
    Time: Day
    InitialDelay: 2     # in game hours
    Delay: 4			# in game hours
    Lifetime: 600		# in realtime seconds
    PlyDist: 50
    SpawnY: 20
    Struct: True
  - Name: BirdFlockBats
    Biome: [ OpenPlains, Water, TropicalForest ]
    Time: Day
    InitialDelay: 0.5   # in game hours
    Delay: 4			# in game hours
    Lifetime: 600		# in realtime seconds
    PlyDist: 50
    SpawnY: 20
    Struct: True


# Atmosphere and Sky
AtmosphereEnabled: True             # Atmosphere True or False
AtmosphereColor: "0.19, 0.26, 0.35" # Color of atmosphere seen in space, default is white "1,1,1"
SkyColor: "1, 0.41, 0"             # Color of skybox, default is white "1,1,1"
# LightZenithColor: "1, 0.95, 0.92"  # Color of light if sun is in zenith, default is almost white "1,0.95,0.92"
# LightHorizonColor: "1, 0.6, 0"     # Color of light if sun is on horizon, default is orange "1,0.6,0"

# Light
DayLightIntensity: 1.2               # Between 0 and 1.2: larger values = brighter, default is 0.6
NightLightIntensity: 0.4             # Between 0 and 1: larger values = brighter, default is 0.6
LightZenithColor: "1, 0.5, 0.5"      # Color of light if sun is in zenith, default is almost white "1,0.95,0.92"
LightHorizonColor: "1, 0.5, 0.0"     # Color of light if sun is on horizon, default is orange "1,0.6,0"
DayShadowStrength: 0.95              # Between 0 and 1: larger values = stronger

# Fog
AtmosphereFog: 0.2                    # Distant fog, between 0 and 1: larger values = stronger
FogCloudIntensity: 0.2              # Waft of mist in air, between 0 and 1: larger values = stronger
FogIntensity: 0.1                   # Near Fog/Atmospheric Scattering Intensity, between 0 and 1: larger values = stronger
FogStartDistance: 100               # Near Fog/Atmospheric Scattering Start Distance, in m
GroundFogIntensity: 0               # Ground Layer Fog, between 0 and 1: larger values = stronger
GroundFogHeight: 0                  # Ground Layer Fog Height

# Clouds
CloudsDensity: 0.1                     # Between 0 and 1: larger values = more clouds (coverage)
CloudsSharpness: 0.1                   # Between 0 and 1: larger values = less dense clouds
CloudsBrightness: 0.1                  # Between 0 and 2: larger values = brighter clouds
# CloudsOpacity: 0.9				   # Between 0 and 1: larger values = more opaque, default is 0.9
# CloudsZenithColor: "0.87, 0.92, 1"   # Color of clouds if sun is in zenith, default is light blue "0.87,0.92,1"
# CloudsHorizonColor: "1, 0.76, 0.56"  # Color of clouds if sun is on horizon, default is light orange "1,0.76,0.56"

# Wind Speed
WindSpeed: 3                        # Between 0 and 10: larger values = faster moving clouds

### Randomly distributed resources
RandomResources:
    - Name: IronResource
      CountMinMax: [ 3, 5 ]   # range of number of resources to distribute on planet
      SizeMinMax: [ 9, 15 ]   # range of sizes of resource depots
      DepthMinMax: [ 1, 5 ]   # Range of how deep to bury depots below terrain surface (e.g. 0 = partly visible, 3 = top of depot starts 3m below surface)
      DroneProb: 1          # probability that the resource is defended by drones
      MaxDroneCount: 1        # if at all, 1..n drones will defend the resource [default = 1]

    - Name: CobaltResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 9, 15 ]
      DepthMinMax: [ 1, 5 ]
      DroneProb: 1
      MaxDroneCount: 1

    - Name: CopperResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 9, 15 ]
      DepthMinMax: [ 1, 5 ]
      DroneProb: 1
