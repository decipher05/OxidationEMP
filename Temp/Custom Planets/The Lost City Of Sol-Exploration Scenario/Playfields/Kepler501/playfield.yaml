### POIs
POIs:
    Random:          
        - GroupName: DroneBaseAestus
          DroneBaseSetup: DroneBaseSetup
          CountMinMax: [ 1, 1 ]     
          DroneProb: 1.0
          DronesMinMax: [ 4, 5 ] 
          ReserveCount: 6
          Properties: 
            - Key: RegenAfter
              Value: 1440          
          
        - GroupName: PlanetVesselBase
          PlanetVesselBaseSetup: PlanetVesselBaseSetup
          CountMinMax: [ 1, 1 ] 
          DroneProb: 1.0
          DronesMinMax: [ 2, 3 ]    
          ReserveCount: 3
          Properties: 
            - Key: RegenAfter
              Value: 1440                    

        - GroupName: vor       
          CountMinMax: [ 10, 13 ]
          DroneProb: 0.8 
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 3  
          TroopTransport: False
          Properties:          
            - Key: RegenAfter
              Value: 1440          

        - GroupName: stargatemissions
          CountMinMax: [ 1, 1 ]
          DroneProb: 0.8
          DronesMinMax: [ 1, 4 ]
          ReserveCount: 4
          TroopTransport: False
          Properties:          
            - Key: MapMarker 
              Value: Neutral          

    FixedPlayerStart:
        - Mode: Creative                # Creative or Survival
          SubMode: Empty                # Empty / Normal (only evaluated in Creative mode) [default: Normal]
          Pos: [ -428,25.7,-291 ]       # position coordinates
          RotY: -50                     # rotation angle around Y axis

        - Mode: Creative                # Creative or Survival
          SubMode: Normal               # Empty / Normal (only evaluated in Creative mode) [default: Normal]
          Pos: [ -482.2,25.2,-252.56 ]  # position coordinates
          RotY: 60                      # rotation angle around Y axis

        - Mode: Debug
          Pos: [ -482.2,25.2,-252.56 ]
          RotY: 100

        - Mode: Survival
          Spawn: EscapePod	
          # Spawn: Structure
