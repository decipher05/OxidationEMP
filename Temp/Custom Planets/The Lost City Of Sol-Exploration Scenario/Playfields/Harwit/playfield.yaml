  - Name: Pollen
    Biome: [ DesertLowPlains, SmallLake ]
    Time: Day
    MaxHeight: 75
  - Name: FireFliesGreenFew
    Biome: [ DesertLowPlains ]
    Time: Night
    MaxHeight: 75

SpecialEffectsGlobal:
# Weather
  - Name: Fog
    Type: Weather
    InitialDelay: 0    # in game hours
    Delay: 5           # in game hours
    Lifetime: 1500     # in realtime seconds
  - Name: Clear
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1500
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1500
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0   
    Delay: 3
    Lifetime: 1500 
  - Name: Clouds
    Type: Weather
    InitialDelay: 0   
    Delay: 3
    Lifetime: 1000 
  - Name: Wind
    Type: Weather
    InitialDelay: 10   
    Delay: 10
    Lifetime: 600 
  - Name: FogRadiationGreen
    Type: Weather
    InitialDelay: 48   
    Delay: 24          
    Lifetime: 600      
# Global Effect
  - Name: BirdFlocksVultures
    Biome: [ DesertLowPlains ]
    Time: Day
    InitialDelay: 2     # in game hours
    Delay: 4			# in game hours
    Lifetime: 600		# in realtime seconds
    PlyDist: 50
    SpawnY: 40
    Struct: True
  - Name: MeteorShower
    Biome: [ DesertHighPlains ]
    Time: Always
    InitialDelay: 3.5   # in game hours
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid

# Atmosphere and Sky
AtmosphereEnabled: True             # Atmosphere True or False
AtmosphereColor: "0.19, 0.26, 0.35" # Color of atmosphere seen in space, default is white "1,1,1"
SkyColor: "1, 0.41, 0"             # Color of skybox, default is white "1,1,1"
# LightZenithColor: "1, 0.95, 0.92"  # Color of light if sun is in zenith, default is almost white "1,0.95,0.92"
# LightHorizonColor: "1, 0.6, 0"     # Color of light if sun is on horizon, default is orange "1,0.6,0"

# Light
DayLightIntensity: 1.2               # Between 0 and 1.2: larger values = brighter, default is 0.6
NightLightIntensity: 0.4             # Between 0 and 1: larger values = brighter, default is 0.6
LightZenithColor: "1, 0.5, 0.5"      # Color of light if sun is in zenith, default is almost white "1,0.95,0.92"
LightHorizonColor: "1, 0.5, 0.0"     # Color of light if sun is on horizon, default is orange "1,0.6,0"
DayShadowStrength: 0.95              # Between 0 and 1: larger values = stronger

# Fog
AtmosphereFog: 0.2                    # Distant fog, between 0 and 1: larger values = stronger
FogCloudIntensity: 0.2              # Waft of mist in air, between 0 and 1: larger values = stronger
FogIntensity: 0.1                   # Near Fog/Atmospheric Scattering Intensity, between 0 and 1: larger values = stronger
FogStartDistance: 100               # Near Fog/Atmospheric Scattering Start Distance, in m
GroundFogIntensity: 0               # Ground Layer Fog, between 0 and 1: larger values = stronger
GroundFogHeight: 0                  # Ground Layer Fog Height

# Clouds
CloudsDensity: 0.1                     # Between 0 and 1: larger values = more clouds (coverage)
CloudsSharpness: 0.1                   # Between 0 and 1: larger values = less dense clouds
CloudsBrightness: 0.1                  # Between 0 and 2: larger values = brighter clouds
CloudsOpacity: 0.6				       # Between 0 and 1: larger values = more opaque, default is 0.9
CloudsZenithColor: "0.87, 0.92, 1"     # Color of clouds if sun is in zenith, default is light blue "0.87,0.92,1"
CloudsHorizonColor: "1, 0.18, 0"        # Color of clouds if sun is on horizon, default is light orange "1,0.76,0.56"

# Wind Speed
WindSpeed: 4                        # Between 0 and 10: larger values = faster moving clouds

