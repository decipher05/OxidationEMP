### POIs
POIs:
    Random:  
        - GroupName: DroneBaseAkua
          DroneBaseSetup: DroneBaseSetup
          CountMinMax: [ 1, 1 ]     
          DroneProb: 1.0
          DronesMinMax: [ 4, 5 ] 
          ReserveCount: 5   

        - GroupName: CrashedShip
          CountMinMax: [ 1, 1 ]
          DroneProb: 1.0
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 4
          TroopTransport: False
          Properties: 
            - Key: MapMarker 
              Value: Neutral  

        - GroupName: XenuWeaponBunker
          CountMinMax: [ 5, 6 ]
          DroneProb: 0.8 
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 3
          TroopTransport: False
          Properties: 
            - Key: MapMarker 
              Value: Neutral  

        - GroupName: GhostTierI
          CountMinMax: [ 5, 6 ]
          DroneProb: 0.7
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 2
          TroopTransport: False
          SpawnResource: ["NeodymiumResource:1-2"]
          ResourceDistance: 400  

    FixedPlayerStart:
        - Mode: Debug
          Pos: [ -596, 104, -1063 ]
          RotY: 125   

### Drones
DroneBaseSetup:
    Random:
        - GroupName: DroneBaseSetup
          DronesMinMax: [ 0, 0 ]        # range of number of drones that defend drone base
          ReserveCount: 0               # number of drones that will be replaced when defending drones got killed
          DroneProb: 0                  # probability that drones will defend drone base
          Difficulty: 0                 # 0..4 -> 0 = no drone attack base ... 4 = max difficulty level
          PresetStyle: 0                # 0..4 -> see comment above
          # BaseAttack: DroneSmallAttackBase              
          Stock:
              - Name: DroneSmallFast01Rocket    # Name of drone   
                Amount: 100                     # Amount of drones in stock          
                Extra: 0                        # Type of drone 0..3 -> see comment above      

              - Name: DroneSmallFast01Minigun
                Amount: 200
                Extra: 0

              - Name: DroneLargeSlow01Minigun
                Amount: 100
                Extra: 0

              - Name: DroneSmallSlow01Cannon
                Amount: 200
                Extra: 0

              - Name: DroneSmallAttackBase   # Base attack drones
                Amount: 300
                Extra: 1                        

              - Name: DroneTroopsTransport
                Amount: Infinite
                Extra: 2

              - Name: ZiraxMale
                Amount: 500
                Extra: 3

              - Name: Crawler
                Amount: 400
                Extra: 3

DroneSpawning:
    Random:
        - DronesMinMax: [ 5, 10 ]
          CenterX: -2500
          Radius: 1500

        - DronesMinMax: [ 5, 10 ]
          CenterX: 2500
