---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

# Playfield Characteristics
RealRadius: 1303.797294             # Please don't change
ScaledRadius: 1300                  # Please don't change
Gravity: -9.5                       # Gravity on planet
AtmosphereDensity: 1                # Please don't change
AtmosphereO2: 0                     # Oxygen level of atmosphere
AtmosphereBreathable: False         # If player can breathe without helmet
Temperature: -22                    # No functionality yet
TemperatureDay: 50                  # No functionality yet
TemperatureNight: -50               # No functionality yet 
Music: moonstone
Radiation: 9.7
DayLength: 24                       # No functionality yet
PlanetType: Barren                  # No functionality yet
Moons: 0                            # No functionality yet
PvP: False                          # Set to True to allow PvP in this playfield, default is False
#Seed: 123456                       # If set overwrites main Seed
#UseFixed: False					# If set uses fixed POIs + resources

# Playfield difficulty (has impact on experience gains)
Difficulty: 5                       # Between 2 and 5: larger values indicate higher difficulty

# Planet or Space
PlayfieldType: Moon                 # Please don't change     
Description: "This moon is barren without any native life forms."   

# Sun                               # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareBlue

# Special Effects

# Atmosphere and Sky
AtmosphereEnabled: False            # Atmosphere True or False

# Light
DayLightIntensity: 1.3                # Between 0 and 1: larger values = brighter, default is 0.6
NightLightIntensity: 0.55             # Between 0 and 1: larger values = brighter, default is 0.6
DayShadowStrength: 0.95               # Between 0 and 1: larger values = stronger

# Fog

# Clouds

# Wind Speed

### Terrain and Decorations
# Terrain and Local Decoration
Terrain:
    Name: Moonstone
    PoleLevel: 60                       # Pole level of planet
    NoiseStrength: 0.8
    ColorChange:
        YFadeCenter: 60
        YFadeRange: 25
        YFadeMin: 0.2
        YFadeMax: -0.1

MainBiome:
    Textures:
        - [ RockBlack, 3 ]   
        - [ RockGrey08, 0 ]
        - [ BedrockLava, 2 ]

    Decorations:
        - [ RocksmallA02, 1 ]    
        - [ RocksmallC01, 1 ]
        - [ RockGreySmall02, 1 ]  

# Biome Definition and Main Decoration
Biome:
   - Altitude: [ 30, 55 ]
     Slope: [ 0, 12 ]
     BiomeClusterData: 
         - ClusterSize: 30
           NbOfClusters: 4
           Radiation: 5
           Decorations: 
               - [ CrystalStraight, 10]

### Resource Deposits   
RandomResources:
    - Name: IronResource
      CountMinMax: [ 3, 4 ]   # range of number of resources to distribute on planet
      SizeMinMax: [ 6, 12 ]   # range of sizes of resource depots
      DepthMinMax: [ 0, 3 ]   # Range of how deep to bury depots below terrain surface (e.g. 0 = partly visible, 3 = top of depot starts 3m below surface)
      DroneProb: 0.3          # probability that the resource is defended by drones
      MaxDroneCount: 1        # if at all, 1..n drones will defend the resource [default = 1]

    - Name: CobaltResource
      CountMinMax: [ 2, 4 ]
      SizeMinMax: [ 7, 11 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.4

    - Name: MagnesiumResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 9 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.4

    - Name: GoldResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 6, 11 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.4

    - Name: NeodymiumResource
      CountMinMax: [ 1, 2 ]
      SizeMinMax: [ 6, 10 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.5

    - Name: SathiumResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 6, 10 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.6
      MaxDroneCount: 2

    - Name: PromethiumResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 9, 12 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.6
      MaxDroneCount: 2

