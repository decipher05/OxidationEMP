# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace
# Please do not use long comments here because in a multiplayer game the yaml file has to be sent from server to client 

# Playfield Characteristics
RealRadius: 1303.797294
ScaledRadius: 1300  
Gravity: -7.25                
AtmosphereDensity: 1.05 
AtmosphereO2: 0.2 
AtmosphereBreathable: True 
TemperatureDay: 35  
TemperatureNight: 10 
Radiation: 0.2
DayLength: 24   
PlanetType: Temperate 
Moons: 0       
Water: WaterGreen 
SeaLevel: 11 
PvP: False
#Seed: 123456 
#UseFixed: False 

# Playfield difficulty
Difficulty: 5 

# Planet or Space
PlayfieldType: Planet 
Description: Temperate planet with vast oceans, volcanic islands and large continents with mountain ranges. It has a breathable atmosphere. The average temperature is 23Â°C and gravity amounts to 0.84g.

# Sun 
SunFlare: EnvironmentalEffects/SunFlareBlue

# Special Effects 
SpecialEffectsLocal:
  - Name: DandelionsFew
    Biome: [ OpenPlains, Water ]
    Time: Day
    MaxHeight: 55
  - Name: Butterflies
    Biome: [ TropicalForest ]
    Time: Day
    MaxHeight: 50
    FollowPlayerY: True
  - Name: FireFliesOrange
    Biome: [ TropicalForest ]
    Time: Night
    MaxHeight: 50

SpecialEffectsGlobal:
# Weather
  - Name: Fog
    Type: Weather
    InitialDelay: 0 
    Delay: 5   
    Lifetime: 1500  
  - Name: Clear
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1500
  - Name: Clouds
    Type: Weather
    InitialDelay: 0   
    Delay: 3
    Lifetime: 1500
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1500
  - Name: Wind
    Type: Weather
    InitialDelay: 5   
    Delay: 2
    Lifetime: 600
  - Name: RainMedium
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 600      
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 600      
  - Name: Storm
    Type: Weather
    InitialDelay: 5   
    Delay: 10          
    Lifetime: 600   
# Global Effect
  - Name: BirdFlocksCrows
    Biome: [ OpenPlains, Water, TropicalForest ]
    Time: Day
    InitialDelay: 1 
    Delay: 4	 
    Lifetime: 600	 
    PlyDist: 100
    SpawnY: 30
    Struct: True

# Atmosphere and Sky
AtmosphereEnabled: True  
AtmosphereColor: "0, 0  , 0.8" 
SkyColor: "0.2, 0.3, 0.9" 
SkyHorizonColor: "0.3, 0.3, 0.7"  

# Light
DayLightIntensity: 1.6   
NightLightIntensity: 0.65  
DayShadowStrength: 0.95  

# Fog
AtmosphereFog: 0  
FogCloudIntensity: 0  
FogIntensity: 0.1    
FogStartDistance: 400 
GroundFogIntensity: 0  
GroundFogHeight: 0   

# Clouds
CloudsDensity: 0.7   
CloudsSharpness: 0.35  
CloudsBrightness: 1.6  
CloudsOpacity: 0.2  
CloudsZenithColor: "0.27, 0.22, 0.21" 
CloudsHorizonColor: "1, 0.76, 0.56"  

# Wind Speed
WindSpeed: 3 

