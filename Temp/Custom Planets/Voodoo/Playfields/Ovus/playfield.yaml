### POIs
POIs:
    Random:
        - GroupName: Wreckage
          CountMinMax: [ 1, 1 ]
          DroneProb: 0
          DronesMinMax: [ 1, 1 ]
          ReserveCount: 1
          TroopTransport: False    
          PlayerStart: True   
          SpawnResource: ["IronResource:1","CopperResource:1","CobaltResource:1","SiliconResource:1"]
          ResourceDistance: 400
          Properties: 
            - Key: PersonalContainer
              Value: "Drill, Chainsaw, BioFuel:4, ConstructorSurvival, TomatoStage1, WheatStage1, CornStage1, PumpkinStage1, PearthingStage1, DurianRoot, RadiationPills, EVABoost"        
            - Key: MapDistance
              Value: 700         
        
        # Spawn DroneBase far away from wreckage      
        - GroupName: DroneBaseAkua
          DroneBaseSetup: DroneBaseSetup
          CountMinMax: [ 1, 1 ]
          DroneProb: 1  
          DronesMinMax: [ 2, 3 ]  
          ReserveCount: 3    
          SpawnPOIAvoid: [Wreckage]  
          POIDistance: 1300   
          Properties: 
            - Key: Music
              Value: DarkSoundscape    
            - Key: RegenAfter
              Value: 299       

        # Spawn mine with some weakly defended tribal villages
        - GroupName: AbandonedMine
          CountMinMax: [ 1, 1 ]
          DroneProb: 0.1
          DronesMinMax: [ 1, 1 ]
          ReserveCount: 1
          TroopTransport: False  
          POIDistance: 1300 
          SpawnResource: ["IronResource:0-2","CobaltResource:0-2","MagnesiumResource:0-1"]
          ResourceDistance: 300 
          Properties: 
            - Key: Music
              Value: DarkSoundscape     
            - Key: RegenAfter
              Value: 299              

        # Weakly defended Civil Settlements close to TS Akua
        - GroupName: CivilSettlement
          CountMinMax: [ 1, 2 ]
          DroneProb: 0.5 
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 2
          TroopTransport: False    
          POIDistance: 500
          Properties: 
            - Key: RegenAfter
              Value: 299            
            - Key: MapMarker 
              Value: Neutral   
              
        # Spawn strong defended civil settlements randomly
        - GroupName: CivilSettlement
          CountMinMax: [ 2, 3 ]
          DroneProb: 0.9 
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 2
          TroopTransport: False  
          SpawnPOIAvoid: [Wreckage]  
          POIDistance: 1000   
          Properties: 
            - Key: RegenAfter
              Value: 299
            - Key: MapMarker 
              Value: Neutral                

        # Tribal villages close to Abandoned Mine
        - GroupName: TribalVillage
          CountMinMax: [ 1, 2 ]
          DroneProb: 0.8 
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 0
          TroopTransport: False 
          SpawnPOINear: [AbandonedMine]
          POIDistance: 500 
          Properties: 
            - Key: RegenAfter
              Value: 299     
            - Key: MapMarker 
              Value: Neutral                 

        # Spawn crashed Talos 
        - GroupName: CrashedTalosMid      # Do not use regeneration with burried POIs
          CountMinMax: [ 1, 1 ]
          DroneProb: 0.8
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 3
          SpawnPOINear: [Wreckage]
          POIDistance: 1500
          TroopTransport: True
          Properties: 
            - Key: MapMarker 
              Value: Neutral        

        - GroupName: CrashedTalosFront      # Do not use regeneration with burried POIs
          CountMinMax: [ 1, 1 ]
          DroneProb: 0.6
          DronesMinMax: [ 1, 1 ]
          ReserveCount: 3
          TroopTransport: False
          SpawnPOINear: [CrashedTalosMid]
          POIDistance: 1000
          Properties: 
            - Key: MapMarker 
              Value: Neutral       

        - GroupName: CrashedTalosBack      # Do not use regeneration with burried POIs
          CountMinMax: [ 1, 1 ]
          DroneProb: 0.9
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 3
          TroopTransport: False
          SpawnPOINear: [CrashedTalosFront]
          POIDistance: 1000 
          Properties: 
            - Key: MapMarker 
              Value: Neutral       

        # Spawn military POIs close to Drone Base 
        - GroupName: EpsilonTierI
          CountMinMax: [ 1, 2 ]         
