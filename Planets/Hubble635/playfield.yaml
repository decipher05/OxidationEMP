# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# For more detailed explanations of the different parameters, see examples in Empyrion\Content\Playfields\ExamplePlanet and ExampleSpace

# Playfield Characteristics
RealRadius: 1303.797294
ScaledRadius: 1300
Gravity: -5.3
AtmosphereDensity: 1.387
AtmosphereO2: 0.08
AtmosphereBreathable: False
Temperature: -38
TemperatureDay: 0
TemperatureNight: -25       
Music: snow
Radiation: 5.1
DayLength: 24
PlanetType: Snow
Moons: 1
Water: WaterBlue
SeaLevel: 36
PvP: False
AllowCV: False
#Seed: 123456                       # If set overwrites main Seed
#UseFixed: False					# If set uses fixed POIs + resources

# Playfield difficulty (has impact on experience gains)
Difficulty: 5                      # Between 2 and 5: larger values indicate higher difficulty

# Planet or Space
PlayfieldType: Planet              # Please don't change
Description: "[c][e0e020]Origin: %Origin%[-][/c]\n[c][d29818]Difficulty: YouGunnaDie Tricky Hard[-][/c]\nHubble635 is a Tropical planet with vast oceans, it has dense Jungles and is raining planet wide almost all the time, very low visibility, its a lumberjacks dream though! PvE. You start in a pod drop here so plan everything carefully.[c][e0e020]Be warned, constant rain and fog may effect some PCs under the recommended spec, very hard . [c][e02020]Be warned, choosing this planet as the survival start is recommended for VERY experienced players only.[-][/c]"

# Sun                              # SunFlareBlue, SunFlareWhite, SunFlareWhite2, SunFlareWhite3, SunFlareYellow, SunFlarePurple
SunFlare: EnvironmentalEffects/SunFlareYellow

# Special Effects                  # Please don't change
SpecialEffectsLocal:
  - Name: FireFliesOrange
    Biome: [ TropicalForest ]
    Time: Night
    MaxHeight: 50
  - Name: FireFliesGreenFew
    Biome: [ AlienForest, AlienSavanna ]
    Time: Day
    MaxHeight: 120    

SpecialEffectsGlobal:
# Weather
  - Name: Fog
    Type: Weather
    InitialDelay: 0    # in game hours
    Delay: 5           # in game hours
    Lifetime: 120     # in realtime seconds
  - Name: Clear
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 120
  - Name: Clouds
    Type: Weather
    InitialDelay: 0   
    Delay: 3
    Lifetime: 120
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 150
  - Name: Wind
    Type: Weather
    InitialDelay: 5   
    Delay: 2
    Lifetime: 240
  - Name: RainMedium
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 4000      
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 5   
    Delay: 5          
    Lifetime: 9900      
  - Name: Storm
    Type: Weather
    InitialDelay: 5   
    Delay: 10          
    Lifetime: 9900   
# Global Effect
  - Name: ThunderAndLightningRed
    Biome: [ Any ]
    Time: Always
    InitialDelay: 0.5   
    Delay: 60
    Lifetime: 300			
    PlyDist: 100
    SpawnY: 500
    Struct: Avoid

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.871, 1, 0.894"
SkyColor: "0.729, 1, 0.784"
SkyHorizonColor: "1, 0.3, 0"

# Light
DayLightIntensity: 0.55
NightLightIntensity: 1.2
LightZenithColor: "0.969, 0.953, 0.776"
LightHorizonColor: "0.961, 0.929, 0.584"
DayShadowStrength: 0.95

# Fog
AtmosphereFog: 0.3
FogCloudIntensity: 0.7
FogIntensity: 0.2
FogStartDistance: 200
GroundFogIntensity: 0.2
GroundFogHeight: 3

# Clouds
CloudsDensity: 0.6
CloudsSharpness: 1
CloudsBrightness: 1.1
CloudsOpacity: 0.5
CloudsZenithColor: "0.388, 0.929, 1"
CloudsHorizonColor: "0.729, 1, 0.784"

# Wind Speed
WindSpeed: 4                        # Between 0 and 10: larger values = faster moving clouds

### Randomly distributed resources
RandomResources:
    - Name: IronResource
      CountMinMax: [ 6, 7 ]   # range of number of resources to distribute on planet
      SizeMinMax: [ 8, 14 ]   # range of sizes of resource depots
      DepthMinMax: [ 0, 1 ]   # Range of how deep to bury depots below terrain surface (e.g. 0 = partly visible, 3 = top of depot starts 3m below surface)
      DroneProb: 0.2          # probability that the resource is defended by drones
      MaxDroneCount: 1        # if at all, 1..n drones will defend the resource [default = 1] - Name: IronResource

    - Name: CobaltResource
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 6, 14 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.2

    - Name: CopperResource
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 6, 13 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.3

    - Name: SiliconResource
      CountMinMax: [ 4, 5 ]
      SizeMinMax: [ 6, 13 ]
      DepthMinMax: [ 0, 2 ]
      DroneProb: 0.3

    - Name: PromethiumResource
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 8, 12 ]
      DepthMinMax: [ 0, 2 ]
      DroneProb: 0.4

    - Name: MagnesiumResource
      CountMinMax: [ 6, 7 ]
      SizeMinMax: [ 7, 9 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.3

### Resource Asteroids
AsteroidResources:
    - Name: IronResource
      Threshold: 0.6
      Amount: 0.5

    # - Name: IronResource      # Possibility to spawn resource asteroids independent of the remaining amount of ore on a planet
      # Amount: 5000            # Amount of ore that is spawned per event
      # InitialDelay: 1         # Initial delay in game hours
      # Delay: 24               # Subsequent delay in game hours

    - Name: CobaltResource
      Threshold: 0.4
      Amount: 0.4

    - Name: CopperResource
      Threshold: 0.3
      Amount: 0.3

    - Name: SiliconResource
      Threshold: 0.3
      Amount: 0.2

    - Name: PromethiumResource
      Threshold: 0.3
      Amount: 0.2

    - Name: MagnesiumResource
      Threshold: 0.2
      Amount: 0.3

