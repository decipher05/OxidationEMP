    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1200
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1200
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0   
    Delay: 2
    Lifetime: 1200
  - Name: Clouds
    Type: Weather
    InitialDelay: 10   
    Delay: 5
    Lifetime: 1000
  - Name: Fog
    Type: Weather
    InitialDelay: 24 
    Delay: 12   
    Lifetime: 1000  
  - Name: Wind
    Type: Weather
    InitialDelay: 24   
    Delay: 12
    Lifetime: 600
  - Name: RainMedium
    Type: Weather
    InitialDelay: 24   
    Delay: 12          
    Lifetime: 600      
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 48  
    Delay: 24          
    Lifetime: 600      
  - Name: Storm
    Type: Weather
    InitialDelay: 48   
    Delay: 24          
    Lifetime: 600   
# Global Effect
  - Name: BirdFlocksCrows
    Biome: [ OpenPlains, Water, TropicalForest ]
