### POIs
POIs:
    Random:        
        # Spawn DroneBase far away from wreckage      
        - GroupName: DroneBaseAkua
          DroneBaseSetup: DroneBaseSetup
          CountMinMax: [ 1, 1 ]
          DroneProb: 1  
          DronesMinMax: [ 2, 3 ]  
          ReserveCount: 3    
          SpawnPOIAvoid: [Wreckage]  
          POIDistance: 1300   
          Properties: 
            - Key: Music
              Value: DarkSoundscape    
            - Key: RegenAfter
              Value: 720       

        # Spawn TS Akua and close to it some weakly defended civil settlements
        - GroupName: TS_Akua
          CountMinMax: [ 1, 1 ]
          DroneProb: 0
          DronesMinMax: [ 1, 1 ]
          ReserveCount: 1
          TroopTransport: False      
          SpawnPOIAvoid: [DroneBaseAkua, Wreckage]  
          POIDistance: 1000   
          SpawnResource: ["PromethiumResource:0-2"]
          ResourceDistance: 300  
          Properties: 
            - Key: Music
              Value: SunnySkies

        # Spawn mine with some weakly defended tribal villages
        - GroupName: AbandonedMine
          CountMinMax: [ 1, 1 ]
          DroneProb: 0.1
          DronesMinMax: [ 1, 1 ]
          ReserveCount: 1
          TroopTransport: False  
          SpawnPOIAvoid: [TS_Akua]
          POIDistance: 1300 
          SpawnResource: ["IronResource:0-2","PromethiumResource:0-2","CopperResource:0-1"]
          ResourceDistance: 300 
          Properties: 
            - Key: Music
              Value: DarkSoundscape    
            - Key: RegenAfter
              Value: 720         

        # Weakly defended Civil Settlements close to TS Akua
        - GroupName: CivilSettlementO2
          CountMinMax: [ 1, 2 ]
          DroneProb: 0.5 
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 2
          TroopTransport: True    
          SpawnPOINear: [TS_Akua]
          POIDistance: 500
          Properties: 
            - Key: MapMarker 
              Value: Neutral     
            - Key: RegenAfter
              Value: 720       
              
        # Spawn strong defended civil settlements randomly
        - GroupName: CivilSettlement
          CountMinMax: [ 2, 3 ]
          DroneProb: 0.9 
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 2
          TroopTransport: True  
          SpawnPOIAvoid: [Wreckage]  
          POIDistance: 1000   
          Properties: 
            - Key: MapMarker 
              Value: Neutral           
            - Key: RegenAfter
              Value: 720              

        # Tribal villages close to Abandoned Mine
        - GroupName: TribalVillage
          CountMinMax: [ 1, 2 ]
          DroneProb: 0.8 
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 0
          TroopTransport: False 
          SpawnPOINear: [AbandonedMine]
          POIDistance: 500 
          Properties: 
            - Key: MapMarker 
              Value: Neutral     
            - Key: RegenAfter
              Value: 720                     

        # Spawn crashed Talos 
        - GroupName: CrashedTalosMid      # Do not use regeneration with burried POIs
          CountMinMax: [ 1, 1 ]
          DroneProb: 0.8
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 3
          SpawnPOINear: [Wreckage]
          POIDistance: 1500
          TroopTransport: True
          Properties: 
            - Key: MapMarker 
              Value: Neutral        

        - GroupName: CrashedTalosFront      # Do not use regeneration with burried POIs
          CountMinMax: [ 1, 1 ]
          DroneProb: 0.6
          DronesMinMax: [ 1, 1 ]
          ReserveCount: 3
          TroopTransport: False
          SpawnPOINear: [CrashedTalosMid]
          POIDistance: 1000
          Properties: 
            - Key: MapMarker 
              Value: Neutral       

        - GroupName: CrashedTalosBack      # Do not use regeneration with burried POIs
          CountMinMax: [ 1, 1 ]
          DroneProb: 0.9
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 3
          TroopTransport: False
          SpawnPOINear: [CrashedTalosFront]
          POIDistance: 1000 
          Properties: 
            - Key: MapMarker 
              Value: Neutral       

        # Spawn military POIs close to Drone Base 
        - GroupName: EpsilonTierI
          CountMinMax: [ 1, 2 ]         
          DroneProb: 1.0                
          DronesMinMax: [ 1, 2 ]        
          ReserveCount: 3
          TroopTransport: True 
          SpawnPOINear: [DroneBaseAkua]
          SpawnPOIAvoid: [TS_Akua, Wreckage]
          POIDistance: 600 
          SpawnResource: ["PromethiumResource:0-1"]
          ResourceDistance: 300
          Properties: 
            - Key: RegenAfter
              Value: 720           

        # Spawn military POIs randomly
        - GroupName: EpsilonTierI
          CountMinMax: [ 2, 3 ]         
          DroneProb: 1.0                
          DronesMinMax: [ 1, 2 ]        
          ReserveCount: 3
          TroopTransport: True 
          SpawnPOIAvoid: [TS_Akua, Wreckage]
          POIDistance: 1000 
          Properties: 
            - Key: RegenAfter
              Value: 720           

    FixedPlayerStart:
        - Mode: Survival
          Spawn: EscapePod
          Armor: ArmorLight
          Items: [ "Pistol, 50Caliber:250, Medikit02:3, AntidotePills:3, EmergencyRations:4, WaterBottle:2, EnergyCell:5, Drill, Chainsaw, BioFuel:4, ConstructorSurvival, AutoMinerCore:5, Core, TomatoStage1, WheatStage1, CornStage1, PumpkinStage1, PearthingStage1, DurianRoot, EVABoost", "Pistol, 50Caliber:175, Medikit02:2, AntidotePills:2, EmergencyRations:2, WaterBottle:2, EnergyCell:4, Drill, Chainsaw, BioFuel:3, ConstructorSurvival, AutoMinerCore:4, Core, PumpkinStage1, PearthingStage1, DurianRoot, EVABoost", "Pistol, 50Caliber:150, Medikit02:1, AntidotePills:1, EmergencyRations:1, WaterBottle:1, EnergyCell:3, Drill, Chainsaw, BioFuel:2, ConstructorSurvival, AutoMinerCore:3, DurianRoot, EVABoost", "#FreshStart: Drill, Chainsaw, BioFuel:2, ConstructorSurvival" ]

